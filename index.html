<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Merry Christmas ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Noto Sans SC', sans-serif;
            background: radial-gradient(ellipse at bottom, #1a2a3a 0%, #0a0f18 100%);
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><text y="28" font-size="28">‚ú®</text></svg>'), auto;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            color: #ffd700;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.6),
                0 0 20px rgba(255, 215, 0, 0.4),
                0 0 30px rgba(255, 215, 0, 0.2);
            margin-bottom: 5px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.02); filter: brightness(1.1); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.1rem;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .countdown {
            position: fixed;
            bottom: 75px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.85rem;
            z-index: 10;
            background: rgba(0,0,0,0.3);
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,215,0,0.3);
            pointer-events: none;
        }

        .countdown span {
            color: #ffd700;
            font-weight: bold;
            font-size: 1rem;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 95%;
        }

        .control-btn {
            padding: 10px 18px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            color: white;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-btn:hover {
            background: rgba(255,215,0,0.3);
            border-color: #ffd700;
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: rgba(255,215,0,0.4);
            border-color: #ffd700;
        }

        .theme-selector {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .theme-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 15px rgba(0,0,0,0.3);
        }

        .theme-btn:hover { transform: scale(1.2); }
        .theme-btn.active { box-shadow: 0 0 20px currentColor; }
        .theme-btn.theme-classic { background: linear-gradient(135deg, #1a5f2a, #2d8f4e); }
        .theme-btn.theme-ice { background: linear-gradient(135deg, #1a4a6e, #4da8da); }
        .theme-btn.theme-warm { background: linear-gradient(135deg, #8b2500, #cd5c5c); }
        .theme-btn.theme-purple { background: linear-gradient(135deg, #4a1a6e, #9b59b6); }

        .photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(20px);
        }

        .photo-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 85%;
            transform: scale(0.8) rotateY(-15deg);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .photo-modal.active .modal-content {
            transform: scale(1) rotateY(0deg);
        }

        .modal-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            border: 6px solid white;
        }

        .close-btn {
            position: absolute;
            top: -18px;
            right: -18px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff4757, #ff6b7a);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(255, 71, 87, 0.5);
        }

        .close-btn:hover { transform: scale(1.15) rotate(90deg); }

        .cursor-trail {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 16px;
            animation: trailFade 1s ease-out forwards;
        }

        @keyframes trailFade {
            0% { opacity: 1; transform: scale(1) translateY(0); }
            100% { opacity: 0; transform: scale(0.5) translateY(-20px); }
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 1.3rem;
            z-index: 100;
        }

        .loading.hidden { display: none; }

        @media (max-width: 768px) {
            .theme-selector {
                right: 10px;
                top: auto;
                bottom: 100px;
                flex-direction: row;
                transform: none;
            }
            .theme-btn { width: 30px; height: 30px; }
            .controls { bottom: 15px; }
            .control-btn { padding: 8px 12px; font-size: 0.75rem; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1 class="title">Merry Christmas</h1>
        <p class="subtitle">‚ú¶ Âú£ËØûÂø´‰πêÔºåÂΩ§ÂÆù ‚ú¶</p>
    </div>

    <div class="countdown" id="countdown"></div>
    <div id="canvas-container"></div>

    <div class="controls">
        <button class="control-btn" id="musicBtn" onclick="toggleMusic()">üéµ Èü≥‰πê</button>
        <button class="control-btn" id="snowBtn" onclick="toggleSnow()">‚ùÑÔ∏è Èõ™Ëä±</button>
        <button class="control-btn" id="auroraBtn" onclick="toggleAurora()">üåå ÊûÅÂÖâ</button>
        <button class="control-btn" id="autoRotateBtn" onclick="toggleAutoRotate()">üîÑ ÊóãËΩ¨</button>
        <button class="control-btn" onclick="launchFireworks()">üéÜ ÁÉüËä±</button>
    </div>

    <div class="theme-selector">
        <div class="theme-btn theme-classic active" onclick="setTheme('classic')" title="ÁªèÂÖ∏Áªø"></div>
        <div class="theme-btn theme-ice" onclick="setTheme('ice')" title="ÂÜ∞Èõ™Ëìù"></div>
        <div class="theme-btn theme-warm" onclick="setTheme('warm')" title="Ê∏©ÊöñÁ∫¢"></div>
        <div class="theme-btn theme-purple" onclick="setTheme('purple')" title="Ê¢¶ÂπªÁ¥´"></div>
    </div>

    <div class="loading" id="loading">üéÑ Âä†ËΩΩ‰∏≠...</div>

    <div class="photo-modal" id="photoModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modalImage" src="" alt="ÁÖßÁâá">
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Chad_Crouch/Arps/Chad_Crouch_-_Christmas_Waltz.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // =====================================================
        // ‚òÖ‚òÖ‚òÖ ÈÖçÁΩÆÂå∫Âüü ‚òÖ‚òÖ‚òÖ
        // =====================================================
        const PHOTOS = [
            'photos/1.jpg',
            'photos/2.jpg',
            'photos/3.jpg',
            // 'photos/4.jpg',
            'photos/5.jpg',
            'photos/6.jpg',
            'photos/7.jpg',
            'photos/8.png',
            'photos/9.jpg',
            'photos/10.jpg',
        ];
        // =====================================================

        let scene, camera, renderer, treeGroup;
        let photoFrames = [];
        let treeLayers = [];
        let snowParticles, auroraParticles, fireflyParticles;
        let fireworks = [];
        let moon, sleigh, snowman;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let chanelLogo;
        let isSnowEnabled = true;
        let isAuroraEnabled = true;
        let isAutoRotate = true;
        let isMusicPlaying = false;
        let currentTheme = 'classic';

        // ÂÄíËÆ°Êó∂
        function updateCountdown() {
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25);
            if (now > christmas) christmas.setFullYear(christmas.getFullYear() + 1);
            
            const diff = christmas - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            const el = document.getElementById('countdown');
            if (days === 0 && hours === 0) {
                el.innerHTML = 'üéÑ <span>Âú£ËØûÂø´‰πêÔºÅ</span> üéÑ';
            } else if (days === 0) {
                el.innerHTML = `Ë∑ùÁ¶ªÂú£ËØûËäÇËøòÊúâ <span>${hours}</span> Â∞èÊó∂`;
            } else {
                el.innerHTML = `Ë∑ùÁ¶ªÂú£ËØûËäÇËøòÊúâ <span>${days}</span> Â§© <span>${hours}</span> Â∞èÊó∂`;
            }
        }
        updateCountdown();
        setInterval(updateCountdown, 60000);

        // Èº†Ê†áÊãñÂ∞æ
        let trailCount = 0;
        document.addEventListener('mousemove', (e) => {
            trailCount++;
            if (trailCount % 4 !== 0) return;
            
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.textContent = ['‚ú®', '‚≠ê', '‚ùÑ', 'üåü'][Math.floor(Math.random() * 4)];
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 1000);
        });

        function init() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 6, 22);
            camera.lookAt(0, 6, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // ÊüîÂíåÁÅØÂÖâ
            const ambientLight = new THREE.AmbientLight(0x404050, 0.6);
            scene.add(ambientLight);

            const topLight = new THREE.PointLight(0xffeedd, 1.5, 40);
            topLight.position.set(0, 18, 5);
            scene.add(topLight);

            const frontLight = new THREE.DirectionalLight(0xffffff, 0.4);
            frontLight.position.set(10, 10, 15);
            scene.add(frontLight);

            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            // ÂàõÂª∫ÊâÄÊúâÂÖÉÁ¥†
            createMoon();
            createAurora();
            createLayeredTree();
            createTreeDecorations();
            createChanelLogo();
            createSnow();
            createStarField();
            createGroundGlow();
            createDetailedGifts();
            createSnowman();
            createCandyCanes();
            createFireflies();
            createSleigh();
            loadPhotos();

            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 2000);

            setupEventListeners();
            animate();

            document.getElementById('snowBtn').classList.add('active');
            document.getElementById('auroraBtn').classList.add('active');
            document.getElementById('autoRotateBtn').classList.add('active');
        }

        // ÂàõÂª∫Êúà‰∫Æ
        function createMoon() {
            const moonGroup = new THREE.Group();
            
            const moonGeometry = new THREE.SphereGeometry(2.5, 32, 32);
            const moonMaterial = new THREE.MeshBasicMaterial({
                color: 0xfffacd,
                transparent: true,
                opacity: 0.85
            });
            moon = new THREE.Mesh(moonGeometry, moonMaterial);
            moonGroup.add(moon);

            // ÊüîÂíåÂÖâÊôï
            const glowGeometry = new THREE.SphereGeometry(3.5, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xfffacd,
                transparent: true,
                opacity: 0.1,
                blending: THREE.AdditiveBlending
            });
            moonGroup.add(new THREE.Mesh(glowGeometry, glowMaterial));

            moonGroup.position.set(-25, 25, -40);
            scene.add(moonGroup);
        }

        // ÂàõÂª∫ÊûÅÂÖâ
        function createAurora() {
            const auroraCount = 2500;
            const positions = new Float32Array(auroraCount * 3);
            const colors = new Float32Array(auroraCount * 3);

            for (let i = 0; i < auroraCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = 20 + Math.random() * 25;
                positions[i * 3 + 2] = -30 - Math.random() * 25;

                const c = Math.random();
                if (c > 0.6) {
                    colors[i * 3] = 0.2; colors[i * 3 + 1] = 0.9; colors[i * 3 + 2] = 0.5;
                } else if (c > 0.3) {
                    colors[i * 3] = 0.3; colors[i * 3 + 1] = 0.5; colors[i * 3 + 2] = 0.9;
                } else {
                    colors[i * 3] = 0.7; colors[i * 3 + 1] = 0.3; colors[i * 3 + 2] = 0.7;
                }
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            auroraParticles = new THREE.Points(geometry, new THREE.PointsMaterial({
                size: 0.7,
                vertexColors: true,
                transparent: true,
                opacity: 0.5,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            }));
            auroraParticles.userData.originalPositions = positions.slice();
            scene.add(auroraParticles);
        }

        // ÂàõÂª∫ÂàÜÂ±ÇÂú£ËØûÊ†ë
        function createLayeredTree() {
            // Ê†ëÁöÑÂ±ÇÁ∫ßÈÖçÁΩÆ - Êõ¥Ëá™ÁÑ∂ÁöÑÊ∑±ÁªøËâ≤Ê∏êÂèò
            const layers = [
                { y: 1.5, radius: 4.5, height: 3.5, color: 0x0d3d1a },   // Â∫ïÂ±Ç - ÊúÄÊ∑±
                { y: 4.0, radius: 3.8, height: 3.2, color: 0x145a26 },   // Á¨¨‰∫åÂ±Ç
                { y: 6.2, radius: 3.0, height: 2.8, color: 0x1a6b30 },   // Á¨¨‰∏âÂ±Ç
                { y: 8.2, radius: 2.2, height: 2.4, color: 0x1f7a3a },   // Á¨¨ÂõõÂ±Ç
                { y: 9.8, radius: 1.5, height: 2.0, color: 0x228b44 },   // Á¨¨‰∫îÂ±Ç
                { y: 11.2, radius: 0.8, height: 1.6, color: 0x2a9d50 },  // È°∂Â±Ç - ÊúÄ‰∫Æ
            ];

            layers.forEach((layer, index) => {
                // ÊØèÂ±ÇÁî®Á≤íÂ≠êÊûÑÊàê
                const particleCount = 5000 - index * 600;
                const positions = new Float32Array(particleCount * 3);
                const colors = new Float32Array(particleCount * 3);

                const baseColor = new THREE.Color(layer.color);

                for (let i = 0; i < particleCount; i++) {
                    const t = Math.random();
                    const y = t * layer.height;
                    const radiusFactor = 1 - Math.pow(t, 0.7);
                    const radius = layer.radius * radiusFactor * (0.6 + Math.random() * 0.5);
                    const angle = Math.random() * Math.PI * 2;
                    const noise = (Math.random() - 0.5) * 0.3;

                    positions[i * 3] = Math.cos(angle) * radius + noise;
                    positions[i * 3 + 1] = layer.y + y;
                    positions[i * 3 + 2] = Math.sin(angle) * radius + noise;

                    // È¢úËâ≤ÂèòÂåñ - Ê∑ªÂä†Ëá™ÁÑ∂ÁöÑÊ∑±ÊµÖÂèòÂåñ
                    const variation = 0.8 + Math.random() * 0.4;
                    colors[i * 3] = baseColor.r * variation;
                    colors[i * 3 + 1] = baseColor.g * variation;
                    colors[i * 3 + 2] = baseColor.b * variation;
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

                const material = new THREE.PointsMaterial({
                    size: 0.1,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.9,
                    sizeAttenuation: true
                });

                const layerMesh = new THREE.Points(geometry, material);
                layerMesh.userData.originalPositions = positions.slice();
                layerMesh.userData.layerIndex = index;
                treeLayers.push(layerMesh);
                treeGroup.add(layerMesh);
            });

            // Ê∑ªÂä†Èõ™Ë¶ÜÁõñÊïàÊûúÂú®ÊØèÂ±ÇËæπÁºò
            layers.forEach((layer, index) => {
                const snowCount = 800 - index * 100;
                const positions = new Float32Array(snowCount * 3);

                for (let i = 0; i < snowCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = layer.radius * (0.85 + Math.random() * 0.2);
                    
                    positions[i * 3] = Math.cos(angle) * radius;
                    positions[i * 3 + 1] = layer.y + 0.1;
                    positions[i * 3 + 2] = Math.sin(angle) * radius;
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

                const material = new THREE.PointsMaterial({
                    size: 0.12,
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.7
                });

                treeGroup.add(new THREE.Points(geometry, material));
            });
        }

        // ÂàõÂª∫Ê†ëË£ÖÈ•∞
        function createTreeDecorations() {
            // ÂΩ©ÁÅØ
            const lightCount = 200;
            const lightColors = [
                [1, 0.3, 0.3], [0.3, 1, 0.3], [0.3, 0.3, 1],
                [1, 1, 0.3], [1, 0.3, 1], [0.3, 1, 1], [1, 0.6, 0.2]
            ];

            const lightPositions = new Float32Array(lightCount * 3);
            const lightColorArray = new Float32Array(lightCount * 3);

            for (let i = 0; i < lightCount; i++) {
                const y = 2 + Math.random() * 10;
                const layerProgress = (y - 2) / 10;
                const maxRadius = 4.5 * (1 - layerProgress * 0.8);
                const angle = Math.random() * Math.PI * 2;
                const radius = maxRadius + 0.2;

                lightPositions[i * 3] = Math.cos(angle) * radius;
                lightPositions[i * 3 + 1] = y;
                lightPositions[i * 3 + 2] = Math.sin(angle) * radius;

                const color = lightColors[Math.floor(Math.random() * lightColors.length)];
                lightColorArray[i * 3] = color[0];
                lightColorArray[i * 3 + 1] = color[1];
                lightColorArray[i * 3 + 2] = color[2];
            }

            const lightGeometry = new THREE.BufferGeometry();
            lightGeometry.setAttribute('position', new THREE.BufferAttribute(lightPositions, 3));
            lightGeometry.setAttribute('color', new THREE.BufferAttribute(lightColorArray, 3));

            const lightMaterial = new THREE.PointsMaterial({
                size: 0.3,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending
            });

            const lights = new THREE.Points(lightGeometry, lightMaterial);
            lights.userData.type = 'lights';
            treeGroup.add(lights);

            // ÈáëÈì∂ÂΩ©Â∏¶
            const ribbonCount = 1500;
            const ribbonPositions = new Float32Array(ribbonCount * 3);
            const ribbonColors = new Float32Array(ribbonCount * 3);

            for (let i = 0; i < ribbonCount; i++) {
                const t = i / ribbonCount;
                const y = 2 + t * 10;
                const layerProgress = t;
                const maxRadius = 4.5 * (1 - layerProgress * 0.8);
                const angle = t * Math.PI * 10;
                const radius = maxRadius + 0.15;

                ribbonPositions[i * 3] = Math.cos(angle) * radius;
                ribbonPositions[i * 3 + 1] = y;
                ribbonPositions[i * 3 + 2] = Math.sin(angle) * radius;

                const isGold = Math.floor(i / 75) % 2 === 0;
                ribbonColors[i * 3] = 1;
                ribbonColors[i * 3 + 1] = isGold ? 0.84 : 0.95;
                ribbonColors[i * 3 + 2] = isGold ? 0.2 : 0.95;
            }

            const ribbonGeometry = new THREE.BufferGeometry();
            ribbonGeometry.setAttribute('position', new THREE.BufferAttribute(ribbonPositions, 3));
            ribbonGeometry.setAttribute('color', new THREE.BufferAttribute(ribbonColors, 3));

            treeGroup.add(new THREE.Points(ribbonGeometry, new THREE.PointsMaterial({
                size: 0.12,
                vertexColors: true,
                transparent: true,
                opacity: 0.85
            })));

            // Ë£ÖÈ•∞ÁêÉ
            const ornamentColors = [0xff4444, 0x4444ff, 0xffd700, 0xff44ff, 0x44ffff];
            for (let i = 0; i < 25; i++) {
                const y = 2.5 + Math.random() * 9;
                const layerProgress = (y - 2.5) / 9;
                const maxRadius = 4.2 * (1 - layerProgress * 0.75);
                const angle = Math.random() * Math.PI * 2;
                const radius = maxRadius + 0.1;

                const ornament = new THREE.Mesh(
                    new THREE.SphereGeometry(0.2, 12, 12),
                    new THREE.MeshPhongMaterial({

        // ÂàõÂª∫È¶ôÂ•àÂÑøLogo
        function createChanelLogo() {
            chanelLogo = new THREE.Group();

            const goldMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xd4af37,
                transparent: true,
                opacity: 0.95
            });

            // ÂàõÂª∫‰∏§‰∏™Áõ∏‰∫§ÁöÑC
            const createC = (flip) => {
                const cGroup = new THREE.Group();
                const segments = 20;
                const radius = 0.4;
                const thickness = 0.08;

                // CÂΩ¢Áä∂Áî®Â§ö‰∏™Â∞èÂúÜÊü±ÊãºÊé•
                for (let i = 0; i < segments; i++) {
                    const angle = (i / segments) * Math.PI * 1.3 - Math.PI * 0.15;
                    const nextAngle = ((i + 1) / segments) * Math.PI * 1.3 - Math.PI * 0.15;

                    const x1 = Math.cos(angle) * radius;
                    const y1 = Math.sin(angle) * radius;
                    const x2 = Math.cos(nextAngle) * radius;
                    const y2 = Math.sin(nextAngle) * radius;

                    const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
                    const segment = new THREE.Mesh(
                        new THREE.CylinderGeometry(thickness, thickness, length, 8),
                        goldMaterial
                    );

                    segment.position.set((x1 + x2) / 2, (y1 + y2) / 2, 0);
                    segment.rotation.z = Math.atan2(y2 - y1, x2 - x1) + Math.PI / 2;
                    cGroup.add(segment);
                }

                // Ê∑ªÂä†Á´ØÁÇπÁêÉ
                const endPoints = [
                    { angle: -Math.PI * 0.15 },
                    { angle: Math.PI * 1.15 }
                ];
                endPoints.forEach(ep => {
                    const sphere = new THREE.Mesh(
                        new THREE.SphereGeometry(thickness, 8, 8),
                        goldMaterial
                    );
                    sphere.position.set(
                        Math.cos(ep.angle) * radius,
                        Math.sin(ep.angle) * radius,
                        0
                    );
                    cGroup.add(sphere);
                });

                if (flip) {
                    cGroup.scale.x = -1;
                }

                return cGroup;
            };

            const c1 = createC(false);
            c1.position.x = -0.15;
            chanelLogo.add(c1);

            const c2 = createC(true);
            c2.position.x = 0.15;
            chanelLogo.add(c2);

            // Ê∑ªÂä†ÊüîÂíåÂÖâÊôï
            const glowGeometry = new THREE.SphereGeometry(0.8, 16, 16);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xd4af37,
                transparent: true,
                opacity: 0.15,
                blending: THREE.AdditiveBlending
            });
            chanelLogo.add(new THREE.Mesh(glowGeometry, glowMaterial));

            chanelLogo.position.set(0, 13.5, 0);
            chanelLogo.rotation.x = -0.1;
            treeGroup.add(chanelLogo);
        }

                // ÈáëËâ≤ÊåÇÈí©
                const hook = new THREE.Mesh(
                    new THREE.TorusGeometry(0.1, 0.025, 8, 16, Math.PI),
                    new THREE.MeshBasicMaterial({ color: 0xffd700 })
                );
                hook.position.set(0, photoHeight / 2 + frameThickness + 0.1, 0.04);
                hook.rotation.z = Math.PI;
                photoGroup.add(hook);

                // Á∫¢Ëâ≤ÊåÇÁª≥
                const rope = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.02, 0.02, 0.5, 8),
                    new THREE.MeshBasicMaterial({ color: 0xcc0000 })
                );
                rope.position.y = photoHeight / 2 + frameThickness + 0.35;
                photoGroup.add(rope);

                photoGroup.userData = {
                    photoPath, isPhoto: true,
                    baseY: pos.y, angle: pos.angle, radius: pos.radius,
                    phase: Math.random() * Math.PI * 2,
                    swingPhase: Math.random() * Math.PI * 2
                };

                photoFrames.push(photoGroup);
                scene.add(photoGroup);
            });
        }

        // ÁÉüËä±
        function createFirework(x, y, z) {
            const particleCount = 80;
            const positions = new Float32Array(particleCount * 3);
            const velocities = [];
            const colors = new Float32Array(particleCount * 3);

            const color = [
                [1, 0.3, 0.3], [0.3, 1, 0.3], [0.3, 0.3, 1],
                [1, 1, 0.3], [1, 0.3, 1], [1, 0.8, 0.3]
            ][Math.floor(Math.random() * 6)];

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;

                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                const speed = 0.08 + Math.random() * 0.12;
                
                velocities.push({
                    x: Math.sin(phi) * Math.cos(theta) * speed,
                    y: Math.sin(phi) * Math.sin(theta) * speed,
                    z: Math.cos(phi) * speed
                });

                colors[i * 3] = color[0];
                colors[i * 3 + 1] = color[1];
                colors[i * 3 + 2] = color[2];
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const firework = new THREE.Points(geometry, new THREE.PointsMaterial({
                size: 0.25,
                vertexColors: true,
                transparent: true,
                opacity: 1,
                blending: THREE.AdditiveBlending
            }));
            firework.userData = { velocities, life: 1 };
            fireworks.push(firework);
            scene.add(firework);
        }

        function launchFireworks() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework(
                        (Math.random() - 0.5) * 20,
                        10 + Math.random() * 10,
                        (Math.random() - 0.5) * 20 - 10
                    );
                }, i * 200);
            }
        }

        // ÊéßÂà∂ÂáΩÊï∞
        function toggleMusic() {
            const audio = document.getElementById('bgMusic');
            const btn = document.getElementById('musicBtn');
            if (isMusicPlaying) {
                audio.pause();
                btn.classList.remove('active');
            } else {
                audio.play().catch(() => {});
                btn.classList.add('active');
            }
            isMusicPlaying = !isMusicPlaying;
        }

        function toggleSnow() {
            isSnowEnabled = !isSnowEnabled;
            if (snowParticles) snowParticles.visible = isSnowEnabled;
            document.getElementById('snowBtn').classList.toggle('active');
        }

        function toggleAurora() {
            isAuroraEnabled = !isAuroraEnabled;
            if (auroraParticles) auroraParticles.visible = isAuroraEnabled;
            document.getElementById('auroraBtn').classList.toggle('active');
        }

        function toggleAutoRotate() {
            isAutoRotate = !isAutoRotate;
            document.getElementById('autoRotateBtn').classList.toggle('active');
        }

        function setTheme(themeName) {
            currentTheme = themeName;
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.theme-${themeName}`).classList.add('active');
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        function setupEventListeners() {
            const canvas = renderer.domElement;
            
            canvas.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    treeGroup.rotation.y += (e.clientX - previousMousePosition.x) * 0.008;
                    camera.position.y = Math.max(2, Math.min(18, camera.position.y - (e.clientY - previousMousePosition.y) * 0.02));
                    camera.lookAt(0, 6, 0);
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });

            canvas.addEventListener('mouseup', () => isDragging = false);
            canvas.addEventListener('mouseleave', () => isDragging = false);

            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                camera.position.z = Math.max(14, Math.min(35, camera.position.z + e.deltaY * 0.015));
            });

            canvas.addEventListener('click', onCanvasClick);
            canvas.addEventListener('dblclick', (e) => {
                const x = ((e.clientX / window.innerWidth) - 0.5) * 30;
                createFirework(x, 15, -10);
            });

            let touchStart = { x: 0, y: 0 };
            canvas.addEventListener('touchstart', (e) => {
                touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            });
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                treeGroup.rotation.y += (e.touches[0].clientX - touchStart.x) * 0.008;
                touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
                if (e.key === ' ') launchFireworks();
            });
        }

        function onCanvasClick(event) {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );
            
            raycaster.setFromCamera(mouse, camera);
            
            const allObjects = [];
            photoFrames.forEach(frame => frame.traverse(child => { if (child.isMesh) allObjects.push(child); }));
            
            const intersects = raycaster.intersectObjects(allObjects);
            
            for (const intersect of intersects) {
                let obj = intersect.object;
                while (obj) {
                    if (obj.userData?.isPhoto && obj.userData?.photoPath) {
                        openModal(obj.userData.photoPath);
                        return;
                    }
                    obj = obj.parent;
                }
            }
        }

        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('photoModal').classList.add('active');
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('photoModal').classList.remove('active');
        }

        // Âä®Áîª
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            // Ëá™Âä®ÊóãËΩ¨
            if (isAutoRotate && !isDragging) {
                treeGroup.rotation.y += 0.001;
            }
            
            // Ê†ëÂ±ÇÂëºÂê∏Âä®Áîª
            treeLayers.forEach((layer, index) => {
                const positions = layer.geometry.attributes.position.array;
                const original = layer.userData.originalPositions;
                const offset = index * 0.5;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const wave = Math.sin(time * 1.2 + i * 0.003 + offset) * 0.03;
                    const wave2 = Math.cos(time * 0.9 + i * 0.005 + offset) * 0.02;
                    positions[i] = original[i] + wave;
                    positions[i + 2] = original[i + 2] + wave2;
                }
                layer.geometry.attributes.position.needsUpdate = true;
            });
            
            // È¶ôÂ•àÂÑølogoÊóãËΩ¨
            if (chanelLogo) {
                chanelLogo.rotation.y = Math.sin(time * 0.5) * 0.15;
            }
            
            // ÊûÅÂÖâÂä®Áîª
            if (auroraParticles && isAuroraEnabled) {
                const positions = auroraParticles.geometry.attributes.position.array;
                const original = auroraParticles.userData.originalPositions;
                
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] = original[i] + Math.sin(time * 0.4 + i * 0.008) * 2;
                    positions[i + 1] = original[i + 1] + Math.sin(time * 0.25 + i * 0.004) * 0.8;
                }
                auroraParticles.geometry.attributes.position.needsUpdate = true;
                auroraParticles.material.opacity = 0.35 + Math.sin(time * 0.4) * 0.15;
            }
            
            // ÂΩ©ÁÅØÈó™ÁÉÅ
            treeGroup.children.forEach(child => {
                if (child.userData?.type === 'lights') {
                    child.material.size = 0.28 + Math.sin(time * 4) * 0.08;
                    child.material.opacity = 0.7 + Math.sin(time * 3) * 0.2;
                }
            });
            
            // Ëê§ÁÅ´Ëô´
            if (fireflyParticles) {
                const positions = fireflyParticles.geometry.attributes.position.array;
                const velocities = fireflyParticles.userData.velocities;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const idx = i / 3;
                    const v = velocities[idx];
                    v.angle += v.speed;
                    
                    positions[i] += Math.sin(v.angle) * 0.015;
                    positions[i + 1] += Math.sin(time * 2 + v.phase) * 0.008;
                    positions[i + 2] += Math.cos(v.angle) * 0.015;
                    
                    const dist = Math.sqrt(positions[i] ** 2 + positions[i + 2] ** 2);
                    if (dist > 11 || dist < 5) v.angle += Math.PI;
                    positions[i + 1] = Math.max(2, Math.min(13, positions[i + 1]));
                }
                fireflyParticles.geometry.attributes.position.needsUpdate = true;
                fireflyParticles.material.opacity = 0.5 + Math.sin(time * 6) * 0.4;
            }
            
            // Èõ™Ëä±
            if (snowParticles && isSnowEnabled) {
                const positions = snowParticles.geometry.attributes.position.array;
                const velocities = snowParticles.userData.velocities;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const idx = i / 3;
                    const v = velocities[idx];
                    v.swing += 0.015;
                    
                    positions[i] += v.x + Math.sin(v.swing) * 0.008;
                    positions[i + 1] -= v.y;
                    positions[i + 2] += v.z;
                    
                    if (positions[i + 1] < 0) {
                        positions[i + 1] = 40;
                        positions[i] = (Math.random() - 0.5) * 60;
                        positions[i + 2] = (Math.random() - 0.5) * 60;
                    }
                }
                snowParticles.geometry.attributes.position.needsUpdate = true;
            }
            
            // Èõ™Ê©áÈ£ûË°å
            if (sleigh) {
                sleigh.position.x = -35 + Math.sin(time * 0.15) * 45;
                sleigh.position.y = 28 + Math.sin(time * 0.4) * 2;
                sleigh.position.z = -25 + Math.cos(time * 0.15) * 10;
                sleigh.rotation.z = Math.sin(time * 0.4) * 0.08;
            }
            
            // ÁÉüËä±Êõ¥Êñ∞
            fireworks.forEach((firework, index) => {
                const positions = firework.geometry.attributes.position.array;
                const velocities = firework.userData.velocities;
                
                firework.userData.life -= 0.012;
                firework.material.opacity = firework.userData.life;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const idx = i / 3;
                    positions[i] += velocities[idx].x;
                    positions[i + 1] += velocities[idx].y;
                    positions[i + 2] += velocities[idx].z;
                    velocities[idx].y -= 0.002;
                }
                firework.geometry.attributes.position.needsUpdate = true;
                
                if (firework.userData.life <= 0) {
                    scene.remove(firework);
                    fireworks.splice(index, 1);
                }
            });
            
            // ÁÖßÁâáË∑üÈöèÊóãËΩ¨‰ΩÜ‰øùÊåÅÊ≠£Èù¢
            const treeRotationY = treeGroup.rotation.y;
            photoFrames.forEach((frame) => {
                const data = frame.userData;
                const currentAngle = data.angle + treeRotationY;
                
                frame.position.set(
                    Math.cos(currentAngle) * data.radius,
                    data.baseY + Math.sin(time * 1.5 + data.phase) * 0.08,
                    Math.sin(currentAngle) * data.radius
                );
                
                frame.rotation.set(0, 0, 0);
                frame.lookAt(camera.position.x, frame.position.y, camera.position.z);
                frame.rotation.z = Math.sin(time * 2 + data.swingPhase) * 0.06;
            });
            
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
