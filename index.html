<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Merry Christmas ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2838 0%, #090a0f 100%);
            overflow-x: hidden;
            font-family: 'Noto Sans SC', sans-serif;
            perspective: 1000px;
        }

        /* ÊòüÁ©∫ËÉåÊôØ */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* ÊµÅÊòü */
        .shooting-star {
            position: fixed;
            width: 100px;
            height: 2px;
            background: linear-gradient(to right, transparent, white, transparent);
            animation: shoot 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes shoot {
            0% { transform: translateX(-100px) translateY(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateX(calc(100vw + 100px)) translateY(300px); opacity: 0; }
        }

        /* È£òÈõ™ÊïàÊûú */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg) translateX(0); }
            25% { transform: translateY(25vh) rotate(90deg) translateX(10px); }
            50% { transform: translateY(50vh) rotate(180deg) translateX(-10px); }
            75% { transform: translateY(75vh) rotate(270deg) translateX(10px); }
            100% { transform: translateY(100vh) rotate(360deg) translateX(0); }
        }

        /* ‰∏ªÂÆπÂô® */
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            z-index: 2;
        }

        /* Ê†áÈ¢ò */
        .title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #ffd700;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4),
                0 0 40px rgba(255, 215, 0, 0.2);
            margin-bottom: 10px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(255, 215, 0, 0.8),
                    0 0 20px rgba(255, 215, 0, 0.6),
                    0 0 30px rgba(255, 215, 0, 0.4);
                transform: scale(1);
            }
            50% { 
                text-shadow: 
                    0 0 20px rgba(255, 215, 0, 1),
                    0 0 40px rgba(255, 215, 0, 0.8),
                    0 0 60px rgba(255, 215, 0, 0.6),
                    0 0 80px rgba(255, 215, 0, 0.4);
                transform: scale(1.02);
            }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 30px;
            letter-spacing: 3px;
            animation: subtitleFade 2s ease-in-out infinite alternate;
        }

        @keyframes subtitleFade {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        /* 3DÂú∫ÊôØÂÆπÂô® */
        .scene {
            position: relative;
            width: 500px;
            height: 650px;
            perspective: 1200px;
            margin-top: 20px;
        }

        /* 3DÊóãËΩ¨ÁöÑÂú£ËØûÊ†ëÂÆπÂô® */
        .tree-3d {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate3D 20s linear infinite;
        }

        .tree-3d:hover {
            animation-play-state: paused;
        }

        @keyframes rotate3D {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* CanvasÂ±Ç */
        #treeCanvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* ÁÖßÁâáË£ÖÈ•∞ */
        .photo-ornament {
            position: absolute;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 3px solid;
            overflow: visible;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: float 4s ease-in-out infinite;
            backface-visibility: visible;
        }

        .photo-ornament::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 15px;
            background: linear-gradient(to bottom, rgba(255,215,0,0.3), #ffd700);
        }

        .photo-ornament::after {
            content: '';
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .photo-ornament:hover {
            transform: scale(1.4) translateZ(50px) !important;
            z-index: 1000 !important;
            animation-play-state: paused;
        }

        .photo-ornament img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* ‰∏çÂêåÈ¢úËâ≤ÁöÑË£ÖÈ•∞ÁêÉ */
        .ornament-gold { 
            border-color: #ffd700; 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .ornament-red { 
            border-color: #ff4757; 
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .ornament-blue { 
            border-color: #3498db; 
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .ornament-green { 
            border-color: #2ecc71; 
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .ornament-purple { 
            border-color: #9b59b6; 
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .ornament-pink { 
            border-color: #fd79a8; 
            box-shadow: 0 0 15px rgba(253, 121, 168, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-8px) rotate(2deg); }
        }

        /* ÁÖßÁâáÊü•ÁúãÊ®°ÊÄÅÊ°Ü */
        .photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(15px);
        }

        .photo-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 85%;
            transform: scale(0.7) rotateY(-30deg);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .photo-modal.active .modal-content {
            transform: scale(1) rotateY(0deg);
        }

        .modal-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 15px;
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.5),
                0 25px 50px rgba(0, 0, 0, 0.5);
            border: 4px solid #ffd700;
        }

        .close-btn {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff4757, #ff6b7a);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.5);
        }

        .close-btn:hover {
            transform: scale(1.15) rotate(90deg);
            box-shadow: 0 8px 30px rgba(255, 71, 87, 0.7);
        }

        /* ÊéßÂà∂ÊåâÈíÆ */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .control-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 215, 0, 0.3);
            border-color: #ffd700;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .control-btn.active {
            background: rgba(255, 215, 0, 0.4);
            border-color: #ffd700;
        }

        /* Â∫ïÈÉ®Ë£ÖÈ•∞ */
        .ground {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, 
                rgba(255, 255, 255, 0.15) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                transparent 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* Á§ºÁâ©Áõí */
        .gifts {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .gift {
            width: 45px;
            height: 40px;
            border-radius: 5px;
            position: relative;
            animation: giftBounce 2s ease-in-out infinite;
        }

        .gift::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 55px;
            height: 12px;
            border-radius: 4px;
        }

        .gift::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
        }

        .gift:nth-child(1) { background: linear-gradient(135deg, #e74c3c, #c0392b); animation-delay: 0s; }
        .gift:nth-child(1)::before { background: linear-gradient(135deg, #c0392b, #a93226); }
        .gift:nth-child(2) { background: linear-gradient(135deg, #3498db, #2980b9); width: 55px; height: 50px; animation-delay: 0.3s; }
        .gift:nth-child(2)::before { background: linear-gradient(135deg, #2980b9, #1f6dad); width: 65px; }
        .gift:nth-child(3) { background: linear-gradient(135deg, #9b59b6, #8e44ad); animation-delay: 0.6s; }
        .gift:nth-child(3)::before { background: linear-gradient(135deg, #8e44ad, #7d3c98); }
        .gift:nth-child(4) { background: linear-gradient(135deg, #f39c12, #d35400); width: 40px; height: 35px; animation-delay: 0.9s; }
        .gift:nth-child(4)::before { background: linear-gradient(135deg, #d35400, #ba4a00); width: 50px; }

        @keyframes giftBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 768px) {
            .scene {
                width: 350px;
                height: 500px;
            }
            #treeCanvas {
                width: 350px !important;
                height: 500px !important;
            }
            .photo-ornament {
                width: 40px;
                height: 40px;
            }
            .controls {
                flex-wrap: wrap;
                justify-content: center;
                bottom: 20px;
                width: 90%;
            }
            .control-btn {
                padding: 10px 18px;
                font-size: 0.8rem;
            }
        }

        /* ÂÖâÊïàÁ≤íÂ≠ê */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- ÊòüÁ©∫ËÉåÊôØ -->
    <div class="stars" id="stars"></div>

    <!-- È£òÈõ™ -->
    <div class="snowflakes" id="snowflakes"></div>

    <!-- ‰∏ªÂÆπÂô® -->
    <div class="container">
        <h1 class="title">Merry Christmas</h1>
        <p class="subtitle">‚ú¶ Âú£ËØûÂø´‰πêÔºåÂΩ§ÂÆù ‚ú¶</p>

        <div class="scene">
            <div class="tree-3d" id="tree3d">
                <canvas id="treeCanvas" width="500" height="600"></canvas>
                <!-- ÁÖßÁâá‰ºöÂä®ÊÄÅÊ∑ªÂä†Âà∞ËøôÈáå -->
                <div class="gifts">
                    <div class="gift"></div>
                    <div class="gift"></div>
                    <div class="gift"></div>
                    <div class="gift"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- ÊéßÂà∂ÊåâÈíÆ -->
    <div class="controls">
        <button class="control-btn active" onclick="toggleRotation(this)">üîÑ Ëá™Âä®ÊóãËΩ¨</button>
        <button class="control-btn" onclick="changeSpeed('slow')">üê¢ ÊÖ¢ÈÄü</button>
        <button class="control-btn active" onclick="changeSpeed('normal')">üö∂ Ê≠£Â∏∏</button>
        <button class="control-btn" onclick="changeSpeed('fast')">üöÄ Âø´ÈÄü</button>
    </div>

    <!-- ÁÖßÁâáÊ®°ÊÄÅÊ°Ü -->
    <div class="photo-modal" id="photoModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modalImage" src="" alt="ÁÖßÁâá">
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
    </div>

    <!-- Âú∞Èù¢ -->
    <div class="ground"></div>

    <script>
        // =====================================================
        // ‚òÖ‚òÖ‚òÖ ÈÖçÁΩÆÂå∫Âüü - Âú®ËøôÈáåÊ∑ªÂä†‰Ω†ÁöÑÁÖßÁâá ‚òÖ‚òÖ‚òÖ
        // =====================================================
        const PHOTOS = [
            'photos/1.jpg',
            'photos/2.jpg',
            'photos/3.jpg',
            // 'photos/4.jpg',
            'photos/5.jpg',
            'photos/6.jpg',
            'photos/7.jpg',
            'photos/8.png',
            'photos/9.jpg',
            'photos/10.jpg',
        ];
        // =====================================================

        const ornamentColors = ['ornament-gold', 'ornament-red', 'ornament-blue', 'ornament-green', 'ornament-purple', 'ornament-pink'];
        let isRotating = true;

        // =============== ÂàùÂßãÂåñÊòüÁ©∫ ===============
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                const size = Math.random() * 3 + 1;
                star.style.width = star.style.height = size + 'px';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                starsContainer.appendChild(star);
            }

            // Ê∑ªÂä†ÊµÅÊòü
            for (let i = 0; i < 3; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.top = Math.random() * 50 + '%';
                shootingStar.style.left = '-100px';
                shootingStar.style.animationDelay = (Math.random() * 10 + i * 5) + 's';
                starsContainer.appendChild(shootingStar);
            }
        }

        // =============== È£òÈõ™ÊïàÊûú ===============
        function createSnowflakes() {
            const snowContainer = document.getElementById('snowflakes');
            const snowflakeChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº', '‚ùâ', '‚Ä¢'];
            
            setInterval(() => {
                if (document.querySelectorAll('.snowflake').length > 60) return;
                
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.fontSize = (Math.random() * 12 + 6) + 'px';
                snowflake.style.opacity = Math.random() * 0.6 + 0.2;
                snowflake.style.animationDuration = (Math.random() * 8 + 6) + 's';
                
                snowContainer.appendChild(snowflake);
                setTimeout(() => snowflake.remove(), 14000);
            }, 150);
        }

        // =============== Á≤íÂ≠êÂú£ËØûÊ†ë ===============
        class ParticleTree {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.lights = [];
                this.starParticles = [];
                this.tinsel = [];
                this.init();
            }

            init() {
                this.createTreeParticles();
                this.createLights();
                this.createStarTop();
                this.createTinsel();
                this.animate();
            }

            createTreeParticles() {
                const centerX = this.canvas.width / 2;
                const treeTop = 70;
                const treeBottom = 520;
                const treeHeight = treeBottom - treeTop;

                for (let i = 0; i < 1000; i++) {
                    const y = treeTop + Math.random() * treeHeight;
                    const progress = (y - treeTop) / treeHeight;
                    const maxWidth = progress * 180;
                    const x = centerX + (Math.random() - 0.5) * maxWidth;

                    this.particles.push({
                        x: x,
                        y: y,
                        originX: x,
                        originY: y,
                        size: Math.random() * 3 + 1,
                        color: this.getTreeColor(),
                        oscillation: Math.random() * Math.PI * 2,
                        oscillationSpeed: Math.random() * 0.02 + 0.008
                    });
                }

                // Ê†ëÂπ≤
                for (let i = 0; i < 120; i++) {
                    const y = treeBottom + Math.random() * 50;
                    const x = centerX + (Math.random() - 0.5) * 35;
                    this.particles.push({
                        x: x,
                        y: y,
                        originX: x,
                        originY: y,
                        size: Math.random() * 3 + 2,
                        color: this.getTrunkColor(),
                        oscillation: 0,
                        oscillationSpeed: 0
                    });
                }
            }

            getTreeColor() {
                const colors = ['#228B22', '#2E8B57', '#006400', '#32CD32', '#3CB371', '#1e7b1e', '#0d5d0d'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            getTrunkColor() {
                const colors = ['#8B4513', '#A0522D', '#6B4423', '#5D3A1A'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            createLights() {
                const centerX = this.canvas.width / 2;
                const treeTop = 90;
                const treeBottom = 500;
                const colors = ['#ff0000', '#ffd700', '#00ff00', '#ff69b4', '#00bfff', '#ff6600', '#ffffff'];

                for (let i = 0; i < 40; i++) {
                    const y = treeTop + Math.random() * (treeBottom - treeTop);
                    const progress = (y - treeTop) / (treeBottom - treeTop);
                    const maxWidth = progress * 160;
                    const x = centerX + (Math.random() - 0.5) * maxWidth;

                    this.lights.push({
                        x: x,
                        y: y,
                        size: Math.random() * 4 + 2,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        phase: Math.random() * Math.PI * 2,
                        speed: Math.random() * 0.08 + 0.03
                    });
                }
            }

            createStarTop() {
                const centerX = this.canvas.width / 2;
                const starY = 50;
                
                for (let i = 0; i < 60; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 30;
                    this.starParticles.push({
                        x: centerX + Math.cos(angle) * distance,
                        y: starY + Math.sin(angle) * distance,
                        size: Math.random() * 2.5 + 0.5,
                        phase: Math.random() * Math.PI * 2,
                        speed: Math.random() * 0.12 + 0.06
                    });
                }
            }

            createTinsel() {
                const centerX = this.canvas.width / 2;
                // ÂàõÂª∫ÁéØÁªïÁöÑÂΩ©Â∏¶
                for (let ring = 0; ring < 6; ring++) {
                    const y = 120 + ring * 70;
                    const progress = (y - 70) / 450;
                    const radius = progress * 80;
                    
                    for (let i = 0; i < 30; i++) {
                        const angle = (i / 30) * Math.PI * 2;
                        this.tinsel.push({
                            baseX: centerX,
                            baseY: y,
                            radius: radius,
                            angle: angle,
                            phase: Math.random() * Math.PI * 2,
                            color: `hsl(${Math.random() * 60 + 30}, 100%, 70%)`
                        });
                    }
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // ÁªòÂà∂Ê†ëÁ≤íÂ≠ê
                this.particles.forEach(p => {
                    p.oscillation += p.oscillationSpeed;
                    p.x = p.originX + Math.sin(p.oscillation) * 2;

                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = p.color;
                    this.ctx.fill();
                });

                // ÁªòÂà∂ÂΩ©Â∏¶
                this.tinsel.forEach(t => {
                    t.phase += 0.02;
                    const x = t.baseX + Math.cos(t.angle + t.phase * 0.5) * t.radius;
                    const y = t.baseY + Math.sin(t.angle * 3) * 5;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 1.5, 0, Math.PI * 2);
                    this.ctx.fillStyle = t.color;
                    this.ctx.fill();
                });

                // ÁªòÂà∂ÂΩ©ÁÅØ
                this.lights.forEach(light => {
                    light.phase += light.speed;
                    const glow = 0.4 + Math.sin(light.phase) * 0.6;
                    
                    const gradient = this.ctx.createRadialGradient(
                        light.x, light.y, 0,
                        light.x, light.y, light.size * 4
                    );
                    gradient.addColorStop(0, light.color);
                    gradient.addColorStop(0.4, light.color + '99');
                    gradient.addColorStop(1, 'transparent');
                    
                    this.ctx.beginPath();
                    this.ctx.arc(light.x, light.y, light.size * 4 * glow, 0, Math.PI * 2);
                    this.ctx.fillStyle = gradient;
                    this.ctx.fill();

                    this.ctx.beginPath();
                    this.ctx.arc(light.x, light.y, light.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = light.color;
                    this.ctx.shadowColor = light.color;
                    this.ctx.shadowBlur = 10;
                    this.ctx.fill();
                    this.ctx.shadowBlur = 0;
                });

                // ÁªòÂà∂È°∂ÈÉ®ÊòüÊòüÁ≤íÂ≠ê
                this.starParticles.forEach(star => {
                    star.phase += star.speed;
                    const brightness = 0.4 + Math.sin(star.phase) * 0.6;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(star.x, star.y, star.size * brightness * 2, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(255, 215, 0, ${brightness})`;
                    this.ctx.fill();
                });

                // ÁªòÂà∂Â§ßÊòüÊòü
                this.drawStar(this.canvas.width / 2, 45, 5, 25, 12);

                requestAnimationFrame(() => this.animate());
            }

            drawStar(cx, cy, spikes, outerRadius, innerRadius) {
                let rot = Math.PI / 2 * 3;
                const step = Math.PI / spikes;

                this.ctx.beginPath();
                this.ctx.moveTo(cx, cy - outerRadius);

                for (let i = 0; i < spikes; i++) {
                    let x = cx + Math.cos(rot) * outerRadius;
                    let y = cy + Math.sin(rot) * outerRadius;
                    this.ctx.lineTo(x, y);
                    rot += step;

                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    this.ctx.lineTo(x, y);
                    rot += step;
                }

                this.ctx.closePath();

                const gradient = this.ctx.createRadialGradient(cx, cy, 0, cx, cy, outerRadius);
                gradient.addColorStop(0, '#fffef0');
                gradient.addColorStop(0.3, '#ffd700');
                gradient.addColorStop(1, '#daa520');
                
                this.ctx.fillStyle = gradient;
                this.ctx.shadowColor = '#ffd700';
                this.ctx.shadowBlur = 30;
                this.ctx.fill();
                this.ctx.shadowBlur = 0;
            }
        }

        // =============== ÈöèÊú∫ÁîüÊàêÁÖßÁâá‰ΩçÁΩÆ ===============
        function generateRandomPositions(count) {
            const positions = [];
            const centerX = 250; // canvas‰∏≠ÂøÉ
            const treeTop = 90;
            const treeBottom = 480;
            
            for (let i = 0; i < count; i++) {
                let attempts = 0;
                let validPosition = false;
                let x, y;
                
                while (!validPosition && attempts < 50) {
                    // Âú®Ê†ëÁöÑËåÉÂõ¥ÂÜÖÈöèÊú∫ÁîüÊàê‰ΩçÁΩÆ
                    y = treeTop + Math.random() * (treeBottom - treeTop);
                    const progress = (y - treeTop) / (treeBottom - treeTop);
                    const maxWidth = progress * 160; // Ê†ëÁöÑÂÆΩÂ∫¶ÈöèÈ´òÂ∫¶Â¢ûÂä†
                    x = centerX + (Math.random() - 0.5) * maxWidth;
                    
                    // Ê£ÄÊü•‰∏éÂ∑≤Êúâ‰ΩçÁΩÆÁöÑË∑ùÁ¶ª
                    validPosition = true;
                    for (const pos of positions) {
                        const dist = Math.sqrt(Math.pow(x - pos.x, 2) + Math.pow(y - pos.y, 2));
                        if (dist < 60) { // ÊúÄÂ∞èÈó¥Ë∑ù
                            validPosition = false;
                            break;
                        }
                    }
                    attempts++;
                }
                
                if (validPosition) {
                    positions.push({ 
                        x: x, 
                        y: y,
                        angle: Math.random() * 360, // 3DÊóãËΩ¨ËßíÂ∫¶
                        floatDelay: Math.random() * 4 // ÊµÆÂä®Âä®ÁîªÂª∂Ëøü
                    });
                }
            }
            return positions;
        }

        // =============== ÂàõÂª∫ÁÖßÁâáÊåÇÈ•∞ ===============
        function createPhotoOrnaments() {
            const container = document.getElementById('tree3d');
            
            // ÁßªÈô§ÊóßÁöÑÁÖßÁâá
            container.querySelectorAll('.photo-ornament').forEach(el => el.remove());

            const positions = generateRandomPositions(PHOTOS.length);

            PHOTOS.forEach((photoSrc, index) => {
                if (index >= positions.length) return;
                
                const pos = positions[index];
                const colorClass = ornamentColors[index % ornamentColors.length];

                const ornament = document.createElement('div');
                ornament.className = `photo-ornament ${colorClass}`;
                ornament.style.left = pos.x + 'px';
                ornament.style.top = pos.y + 'px';
                ornament.style.transform = `translate(-50%, -50%) rotateY(${pos.angle}deg)`;
                ornament.style.animationDelay = pos.floatDelay + 's';
                ornament.style.zIndex = Math.floor(100 - pos.y / 5);

                const img = document.createElement('img');
                img.src = photoSrc;
                img.alt = 'ÁÖßÁâá ' + (index + 1);
                img.onerror = function() {
                    ornament.style.display = 'none';
                };
                img.onload = function() {
                    ornament.style.opacity = '1';
                };
                ornament.style.opacity = '0';
                ornament.style.transition = 'opacity 0.5s ease ' + (index * 0.1) + 's, transform 0.4s ease';
                
                ornament.appendChild(img);
                ornament.onclick = (e) => {
                    e.stopPropagation();
                    openModal(photoSrc);
                };

                container.appendChild(ornament);
            });
        }

        // =============== Ê®°ÊÄÅÊ°ÜÂäüËÉΩ ===============
        function openModal(imageSrc) {
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            const modal = document.getElementById('photoModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // =============== ÊéßÂà∂ÂäüËÉΩ ===============
        function toggleRotation(btn) {
            const tree = document.getElementById('tree3d');
            isRotating = !isRotating;
            
            if (isRotating) {
                tree.style.animationPlayState = 'running';
                btn.classList.add('active');
                btn.textContent = 'üîÑ Ëá™Âä®ÊóãËΩ¨';
            } else {
                tree.style.animationPlayState = 'paused';
                btn.classList.remove('active');
                btn.textContent = '‚è∏Ô∏è Â∑≤ÊöÇÂÅú';
            }
        }

        function changeSpeed(speed) {
            const tree = document.getElementById('tree3d');
            const buttons = document.querySelectorAll('.control-btn');
            
            buttons.forEach(b => {
                if (b.textContent.includes('ÊÖ¢') || b.textContent.includes('Ê≠£Â∏∏') || b.textContent.includes('Âø´')) {
                    b.classList.remove('active');
                }
            });
            
            switch(speed) {
                case 'slow':
                    tree.style.animationDuration = '40s';
                    document.querySelector('.control-btn:nth-child(2)').classList.add('active');
                    break;
                case 'normal':
                    tree.style.animationDuration = '20s';
                    document.querySelector('.control-btn:nth-child(3)').classList.add('active');
                    break;
                case 'fast':
                    tree.style.animationDuration = '8s';
                    document.querySelector('.control-btn:nth-child(4)').classList.add('active');
                    break;
            }
        }

        // =============== Èº†Ê†áÂÖâÊïà ===============
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.95) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.pageX + 'px';
                sparkle.style.top = e.pageY + 'px';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1000);
            }
        });

        // ESCÈîÆÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // =============== ÂàùÂßãÂåñ ===============
        window.onload = () => {
            createStars();
            createSnowflakes();
            new ParticleTree(document.getElementById('treeCanvas'));
            createPhotoOrnaments();
        };
    </script>
