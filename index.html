<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Noto Sans SC', sans-serif;
            background: radial-gradient(ellipse at bottom, #1a2a3a 0%, #0a0f18 100%);

        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Ê∞õÂõ¥ÁÅØÊïàÊûú */
        .ambient-light {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(80px);
            opacity: 0.4;
            z-index: 0;
            animation: ambientPulse 4s ease-in-out infinite;
        }

        .ambient-light-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 100, 100, 0.6) 0%, transparent 70%);
            top: 10%;
            left: -5%;
            animation-delay: 0s;
        }

        .ambient-light-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(100, 255, 150, 0.5) 0%, transparent 70%);
            top: 40%;
            right: -5%;
            animation-delay: 1.5s;
        }

        .ambient-light-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.5) 0%, transparent 70%);
            bottom: 10%;
            left: 20%;
            animation-delay: 3s;
        }

        .ambient-light-4 {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(150, 100, 255, 0.5) 0%, transparent 70%);
            top: 20%;
            right: 25%;
            animation-delay: 2s;
        }

        .ambient-light-5 {
            width: 320px;
            height: 320px;
            background: radial-gradient(circle, rgba(100, 200, 255, 0.4) 0%, transparent 70%);
            bottom: 25%;
            right: 10%;
            animation-delay: 1s;
        }

        @keyframes ambientPulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.3;
            }
            50% { 
                transform: scale(1.2); 
                opacity: 0.5;
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            color: #ffd700;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.6),
                0 0 20px rgba(255, 215, 0, 0.4),
                0 0 30px rgba(255, 215, 0, 0.2);
            margin-bottom: 5px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.02); filter: brightness(1.1); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.1rem;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .countdown {
            position: fixed;
            bottom: 75px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.85rem;
            z-index: 10;
            background: rgba(0,0,0,0.3);
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,215,0,0.3);
            pointer-events: none;
        }

        .countdown span {
            color: #ffd700;
            font-weight: bold;
            font-size: 1rem;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 95%;
        }

        .control-btn {
            padding: 10px 18px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            color: white;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-btn:hover {
            background: rgba(255,215,0,0.3);
            border-color: #ffd700;
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: rgba(255,215,0,0.4);
            border-color: #ffd700;
        }

        .theme-selector {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .theme-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 15px rgba(0,0,0,0.3);
        }

        .theme-btn:hover { transform: scale(1.2); }
        .theme-btn.active { box-shadow: 0 0 20px currentColor; }
        .theme-btn.theme-classic { background: linear-gradient(135deg, #1a5f2a, #2d8f4e); }
        .theme-btn.theme-ice { background: linear-gradient(135deg, #1a4a6e, #4da8da); }
        .theme-btn.theme-warm { background: linear-gradient(135deg, #8b2500, #cd5c5c); }
        .theme-btn.theme-purple { background: linear-gradient(135deg, #4a1a6e, #9b59b6); }

        .photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(20px);
        }

        .photo-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 85%;
            transform: scale(0.8) rotateY(-15deg);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .photo-modal.active .modal-content {
            transform: scale(1) rotateY(0deg);
        }

        .modal-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            border: 6px solid white;
        }

        .close-btn {
            position: absolute;
            top: -18px;
            right: -18px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff4757, #ff6b7a);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(255, 71, 87, 0.5);
        }

        .close-btn:hover { transform: scale(1.15) rotate(90deg); }

        .cursor-trail {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 16px;
            animation: trailFade 1s ease-out forwards;
        }

        @keyframes trailFade {
            0% { opacity: 1; transform: scale(1) translateY(0); }
            100% { opacity: 0; transform: scale(0.5) translateY(-20px); }
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 1.3rem;
            z-index: 100;
        }

        .loading.hidden { display: none; }

        /* Áå´Áå´ÊèêÁ§∫ */
        .cat-hint {
            position: fixed;
            bottom: 120px;
            right: 20px;
            background: rgba(255, 182, 193, 0.9);
            color: #c41e3a;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 100;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .cat-hint.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* ÂñµÂè´Ê∞îÊ≥° */
        .meow-bubble {
            position: fixed;
            background: white;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 1.2rem;
            z-index: 1001;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: meowBubble 1.5s ease-out forwards;
            pointer-events: none;
        }

        .meow-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 20px;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
        }

        @keyframes meowBubble {
            0% { opacity: 0; transform: scale(0.5) translateY(20px); }
            20% { opacity: 1; transform: scale(1.1) translateY(0); }
            30% { transform: scale(1) translateY(0); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-30px); }
        }

        @media (max-width: 768px) {
            .theme-selector {
                right: 10px;
                top: auto;
                bottom: 100px;
                flex-direction: row;
                transform: none;
            }
            .theme-btn { width: 30px; height: 30px; }
            .controls { bottom: 15px; }
            .control-btn { padding: 8px 12px; font-size: 0.75rem; }
            .ambient-light {
                filter: blur(60px);
                opacity: 0.3;
            }
            .cat-hint {
                right: 10px;
                bottom: 150px;
            }
        }
    </style>
</head>

    <script>

        // Áå´Áå´Âä®ÁîªÁä∂ÊÄÅ
        let catAnimationState = {

            blinkProgress: 0,
            shakeProgress: 0,
            leftEyeScale: 1,
            rightEyeScale: 1,
            headRotation: 0
        };

        // ÂñµÂè´Èü≥Êïà (‰ΩøÁî®Web Audio APIÁîüÊàê)
        let audioContext = null;

        function createMeowSound() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const now = audioContext.currentTime;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Ê®°ÊãüÂñµÂè´Â£∞
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(700, now);
            oscillator.frequency.exponentialRampToValueAtTime(400, now + 0.15);
            oscillator.frequency.exponentialRampToValueAtTime(600, now + 0.3);
            oscillator.frequency.exponentialRampToValueAtTime(300, now + 0.5);
            
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.4, now + 0.1);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            
            oscillator.start(now);
            oscillator.stop(now + 0.5);
        }

        // ÂÄíËÆ°Êó∂
        function updateCountdown() {
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25);
            if (now > christmas) christmas.setFullYear(christmas.getFullYear() + 1);
            
            const diff = christmas - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            const el = document.getElementById('countdown');
            if (days === 0 && hours === 0) {
                el.innerHTML = 'üéÑ <span>Âú£ËØûÂø´‰πêÔºÅ</span> üéÑ';
            } else if (days === 0) {
                el.innerHTML = `Ë∑ùÁ¶ªÂú£ËØûËäÇËøòÊúâ <span>${hours}</span> Â∞èÊó∂`;
            } else {
                el.innerHTML = `Ë∑ùÁ¶ªÂú£ËØûËäÇËøòÊúâ <span>${days}</span> Â§© <span>${hours}</span> Â∞èÊó∂`;
            }
        }
        updateCountdown();
        setInterval(updateCountdown, 60000);

        // Èº†Ê†áÊãñÂ∞æ
        let trailCount = 0;
        document.addEventListener('mousemove', (e) => {
            trailCount++;
            if (trailCount % 4 !== 0) return;

        function init() {

            const topLight = new THREE.PointLight(0xffeedd, 1.5, 40);

            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            // ÂàõÂª∫ÊâÄÊúâÂÖÉÁ¥†
            createMoon();
            createAurora();
            createLayeredTree();
            createTreeGlowBands();  // Êñ∞Â¢ûÔºöÊ†ë‰∏äÊüîÂÖâÂÖâÂ∏¶

            setTimeout(() => {

            setupEventListeners();
            animate();

            document.getElementById('snowBtn').classList.add('active');
            document.getElementById('auroraBtn').classList.add('active');
            document.getElementById('autoRotateBtn').classList.add('active');
            document.getElementById('ambientBtn').classList.add('active');
            document.getElementById('glowBandBtn').classList.add('active');
        }

        // ÂàõÂª∫Ê†ë‰∏äÊüîÂÖâÂÖâÂ∏¶ - ÂÉèÂú£ËØûÂ∫óÊ©±Á™óÈÇ£ÁßçÊ∞õÂõ¥
        function createTreeGlowBands() {
            const bandColors = [
                { color: 0xff6b6b, opacity: 0.4 },  // Á∫¢Ëâ≤
                { color: 0xffd700, opacity: 0.5 },  // ÈáëËâ≤
                { color: 0x7bed9f, opacity: 0.4 },  // ÁªøËâ≤
                { color: 0x70a1ff, opacity: 0.4 },  // ËìùËâ≤
                { color: 0xff9ff3, opacity: 0.4 },  // Á≤âËâ≤
            ];

            // ÂàõÂª∫Â§öÂúàÂÖâÂ∏¶ÁéØÁªïÊ†ë
            const bandHeights = [2.5, 4.5, 6.5, 8.5, 10.5, 12];
            const bandRadii = [5.0, 4.3, 3.6, 2.9, 2.2, 1.5];

            bandHeights.forEach((height, index) => {
                const bandGroup = new THREE.Group();
                const colorData = bandColors[index % bandColors.length];
                const radius = bandRadii[index];

                // ‰∏ªÂÖâÂ∏¶ - ‰ΩøÁî®Á≤íÂ≠êÂΩ¢ÊàêÊüîÂíåÁöÑÂÖâÁéØ
                const particleCount = 300;
                const positions = new Float32Array(particleCount * 3);
                const colors = new Float32Array(particleCount * 3);
                const sizes = new Float32Array(particleCount);

                const baseColor = new THREE.Color(colorData.color);

                for (let i = 0; i < particleCount; i++) {
                    const angle = (i / particleCount) * Math.PI * 2;
                    const radiusVariation = radius + (Math.random() - 0.5) * 0.3;
                    const heightVariation = (Math.random() - 0.5) * 0.4;

                    positions[i * 3] = Math.cos(angle) * radiusVariation;
                    positions[i * 3 + 1] = height + heightVariation;
                    positions[i * 3 + 2] = Math.sin(angle) * radiusVariation;

                    // È¢úËâ≤ÂèòÂåñ
                    const brightness = 0.8 + Math.random() * 0.4;
                    colors[i * 3] = baseColor.r * brightness;
                    colors[i * 3 + 1] = baseColor.g * brightness;
                    colors[i * 3 + 2] = baseColor.b * brightness;

                    sizes[i] = 0.3 + Math.random() * 0.2;
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

                const material = new THREE.PointsMaterial({
                    size: 0.35,
                    vertexColors: true,
                    transparent: true,
                    opacity: colorData.opacity,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });

                const particles = new THREE.Points(geometry, material);
                particles.userData.originalPositions = positions.slice();
                particles.userData.baseHeight = height;
                particles.userData.baseRadius = radius;
                particles.userData.colorData = colorData;
                bandGroup.add(particles);

                // Â§ñÂ±ÇÂèëÂÖâÂÖâÊôï - ‰ΩøÁî®Êõ¥Â§ßÁöÑÈÄèÊòéÁ≤íÂ≠ê
                const glowCount = 60;
                const glowPositions = new Float32Array(glowCount * 3);
                const glowColors = new Float32Array(glowCount * 3);

                for (let i = 0; i < glowCount; i++) {
                    const angle = (i / glowCount) * Math.PI * 2;

        function createChanelLogo() {
            chanelLogo = new THREE.Group();

            const goldMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xd4af37,
                transparent: true,
                opacity: 0.95
            });

            const createC = (flip) => {
                const cGroup = new THREE.Group();
                const segments = 24;
                const radius = 0.6;
                const thickness = 0.1;

                for (let i = 0; i < segments; i++) {
                    const angle = (i / segments) * Math.PI * 1.3 - Math.PI * 0.15;
                    const nextAngle = ((i + 1) / segments) * Math.PI * 1.3 - Math.PI * 0.15;

                    const x1 = Math.cos(angle) * radius;
                    const y1 = Math.sin(angle) * radius;
                    const x2 = Math.cos(nextAngle) * radius;
                    const y2 = Math.sin(nextAngle) * radius;

                    const length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
                    const segment = new THREE.Mesh(
                        new THREE.CylinderGeometry(thickness, thickness, length, 8),
                        goldMaterial
                    );

                    segment.position.set((x1 + x2) / 2, (y1 + y2) / 2, 0);
                    segment.rotation.z = Math.atan2(y2 - y1, x2 - x1) + Math.PI / 2;
                    cGroup.add(segment);
                }

                const endPoints = [
                    { angle: -Math.PI * 0.15 },
                    { angle: Math.PI * 1.15 }
                ];
                endPoints.forEach(ep => {
                    const sphere = new THREE.Mesh(
                        new THREE.SphereGeometry(thickness, 8, 8),
                        goldMaterial
                    );
                    sphere.position.set(
                        Math.cos(ep.angle) * radius,
                        Math.sin(ep.angle) * radius,
                        0
                    );
                    cGroup.add(sphere);
                });

                if (flip) {
                    cGroup.scale.x = -1;
                }

                return cGroup;
            };

            const c1 = createC(false);
            c1.position.x = -0.22;
            chanelLogo.add(c1);

            const c2 = createC(true);

            const ringMaterial = new THREE.MeshBasicMaterial({
                color: 0xffd700,
                transparent: true,
                opacity: 0.6

            ring.rotation.x = Math.PI / 2;
            chanelLogo.add(ring);

            chanelLogo.position.set(0, 13.8, 0);

        }

        // Êõ¥Êñ∞Áå´Áå´Âä®Áîª
        function updateCatAnimation(time) {
            if (!cat || !catHead) return;

            // Áú®ÁúºÂä®Áîª
            if (catAnimationState.isBlinking) {
                catAnimationState.blinkProgress += 0.15;
                
                if (catAnimationState.blinkProgress <= 1) {
                    // Èó≠ÁúºÈò∂ÊÆµ
                    const scale = 1 - catAnimationState.blinkProgress;
                    if (catEyes.leftEyelid) catEyes.leftEyelid.scale.y = catAnimationState.blinkProgress;
                    if (catEyes.rightEyelid) catEyes.rightEyelid.scale.y = catAnimationState.blinkProgress;
                } else if (catAnimationState.blinkProgress <= 2) {
                    // ÁùÅÁúºÈò∂ÊÆµ
                    const scale = catAnimationState.blinkProgress - 1;
                    if (catEyes.leftEyelid) catEyes.leftEyelid.scale.y = 1 - scale;
                    if (catEyes.rightEyelid) catEyes.rightEyelid.scale.y = 1 - scale;
                } else {
                    // Âä®ÁîªÁªìÊùü
                    catAnimationState.isBlinking = false;
                    if (catEyes.leftEyelid) catEyes.leftEyelid.scale.y = 0;
                    if (catEyes.rightEyelid) catEyes.rightEyelid.scale.y = 0;
                }
            }

            // ÊëáÂ§¥Âä®Áîª
            if (catAnimationState.isShaking) {
                catAnimationState.shakeProgress += 0.1;
                
                if (catAnimationState.shakeProgress <= Math.PI * 3) {
                    catHead.rotation.y = Math.sin(catAnimationState.shakeProgress * 3) * 0.3;
                    catHead.rotation.z = Math.sin(catAnimationState.shakeProgress * 2) * 0.1;
                } else {
                    catAnimationState.isShaking = false;
                    catHead.rotation.y = 0;
                    catHead.rotation.z = 0;
                }
            }

            // Â∏∏ËßÑÂä®Áîª - ËΩªÂæÆÊëáÊôÉ
            if (!catAnimationState.isShaking) {
                cat.rotation.z = Math.sin(time * 1.5) * 0.03;
            }

            // Â∞æÂ∑¥ÊëáÂä®
            cat.children.forEach(child => {
                if (child.userData && child.userData.isTail) {
                    child.rotation.x = Math.sin(time * 3) * 0.15;
                    child.rotation.z = Math.sin(time * 2) * 0.1;
                }
            });
        }

        // Âä†ËΩΩÁÖßÁâá - Â¢ûÂº∫ÁâàÔºåÁ°Æ‰øùÁÖßÁâáËÉΩÊ≠£Á°ÆÊòæÁ§∫
        function loadPhotos() {
            const textureLoader = new THREE.TextureLoader();
            const positions = getPhotoPositions();
            
            // Ê∑ªÂä†Ë∑®ÂüüÊîØÊåÅ
            textureLoader.crossOrigin = 'anonymous';
            
            PHOTOS.forEach((photoPath, index) => {
                if (index >= positions.length) return;
                
                const pos = positions[index];
                const photoGroup = new THREE.Group();
                
                const photoWidth = 1.1;
                const photoHeight = 1.1;
                const frameThickness = 0.1;
                
                // ÁôΩËâ≤Áõ∏Ê°Ü
                const frameMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
                const frame = new THREE.Mesh(
                    new THREE.BoxGeometry(photoWidth + frameThickness * 2, photoHeight + frameThickness * 2, 0.08),
                    frameMaterial
                );
                frame.userData = { photoPath, isPhoto: true };
                photoGroup.add(frame);

                // ÁÖßÁâáËÉåÊôØÔºàÈªëËâ≤ÔºåÈò≤Ê≠¢Ê≤°ÊúâÂä†ËΩΩÊó∂ÈÄèÊòéÔºâ
                const photoBg = new THREE.Mesh(
                    new THREE.PlaneGeometry(photoWidth, photoHeight),
                    new THREE.MeshBasicMaterial({ color: 0x333333 })
                );
                photoBg.position.z = 0.041;
                photoGroup.add(photoBg);

                // Âä†ËΩΩÁÖßÁâáÁ∫πÁêÜ
                textureLoader.load(
                    photoPath,
                    (texture) => {
                        // ÊàêÂäüÂä†ËΩΩ
                        texture.encoding = THREE.sRGBEncoding;
                        
                        const photo = new THREE.Mesh(
                            new THREE.PlaneGeometry(photoWidth, photoHeight),
                            new THREE.MeshBasicMaterial({ 
                                map: texture, 
                                side: THREE.FrontSide,
                                transparent: false
                            })
                        );
                        photo.position.z = 0.05;
                        photo.userData = { photoPath, isPhoto: true };
                        photoGroup.add(photo);
                        
                        console.log(`‚úì ÁÖßÁâáÂä†ËΩΩÊàêÂäü: ${photoPath}`);
                    },
                    (progress) => {
                        // Âä†ËΩΩËøõÂ∫¶
                    },
                    (error) => {
                        // Âä†ËΩΩÂ§±Ë¥• - ÊòæÁ§∫Âç†‰ΩçÁ¨¶
                        console.warn(`‚úó ÁÖßÁâáÂä†ËΩΩÂ§±Ë¥•: ${photoPath}`, error);
                        
                        // ÂàõÂª∫Âç†‰ΩçÁ¨¶
                        const canvas = document.createElement('canvas');
                        canvas.width = 256;
                        canvas.height = 256;
                        const ctx = canvas.getContext('2d');
                        
                        // Ê∏êÂèòËÉåÊôØ
                        const gradient = ctx.createLinearGradient(0, 0, 256, 256);
                        gradient.addColorStop(0, '#ff6b6b');
                        gradient.addColorStop(1, '#ffd700');
                        ctx.fillStyle = gradient;
                        ctx.fillRect(0, 0, 256, 256);
                        
                        // ÂõæÊ†á
                        ctx.fillStyle = 'rgba(255,255,255,0.8)';
                        ctx.font = '80px Arial';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText('üì∑', 128, 100);
                        
                        // ÊñáÂ≠ó
                        ctx.font = 'bold 24px Arial';
                        ctx.fillText(`Photo ${index + 1}`, 128, 180);
                        
                        const placeholderTexture = new THREE.CanvasTexture(canvas);
                        const placeholder = new THREE.Mesh(
                            new THREE.PlaneGeometry(photoWidth, photoHeight),
                            new THREE.MeshBasicMaterial({ map: placeholderTexture })
                        );
                        placeholder.position.z = 0.05;
                        placeholder.userData = { photoPath, isPhoto: true };
                        photoGroup.add(placeholder);
                    }
                );

                // ÈáëËâ≤ÊåÇÈí©
                const hook = new THREE.Mesh(
                    new THREE.TorusGeometry(0.1, 0.025, 8, 16, Math.PI),
                    new THREE.MeshBasicMaterial({ color: 0xffd700 })
                );
                hook.position.set(0, photoHeight / 2 + frameThickness + 0.1, 0.04);
                hook.rotation.z = Math.PI;
                photoGroup.add(hook);

                // Á∫¢Ëâ≤ÊåÇÁª≥
                const rope = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.02, 0.02, 0.5, 8),
                    new THREE.MeshBasicMaterial({ color: 0xcc0000 })
                );
                rope.position.y = photoHeight / 2 + frameThickness + 0.35;
                photoGroup.add(rope);

                photoGroup.userData = {
                    photoPath, isPhoto: true,
                    baseY: pos.y, angle: pos.angle, radius: pos.radius,
                    phase: Math.random() * Math.PI * 2,
                    swingPhase: Math.random() * Math.PI * 2
                };

                photoFrames.push(photoGroup);
                scene.add(photoGroup);
            });
        }

        // ÁÉüËä±
        function createFirework(x, y, z) {
            const particleCount = 80;
            const positions = new Float32Array(particleCount * 3);
            const velocities = [];
            const colors = new Float32Array(particleCount * 3);

            const color = [
                [1, 0.3, 0.3], [0.3, 1, 0.3], [0.3, 0.3, 1],
                [1, 1, 0.3], [1, 0.3, 1], [1, 0.8, 0.3]
            ][Math.floor(Math.random() * 6)];

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;

                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                const speed = 0.08 + Math.random() * 0.12;
                
                velocities.push({
                    x: Math.sin(phi) * Math.cos(theta) * speed,
                    y: Math.sin(phi) * Math.sin(theta) * speed,
                    z: Math.cos(phi) * speed
                });

                colors[i * 3] = color[0];
                colors[i * 3 + 1] = color[1];
                colors[i * 3 + 2] = color[2];
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const firework = new THREE.Points(geometry, new THREE.PointsMaterial({
                size: 0.25,
                vertexColors: true,
                transparent: true,
                opacity: 1,
                blending: THREE.AdditiveBlending
            }));
            firework.userData = { velocities, life: 1 };
            fireworks.push(firework);
            scene.add(firework);
        }

        function launchFireworks() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework(
                        (Math.random() - 0.5) * 20,
                        10 + Math.random() * 10,
                        (Math.random() - 0.5) * 20 - 10
                    );
                }, i * 200);
            }
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        function setupEventListeners() {
            const canvas = renderer.domElement;
            
            canvas.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    treeGroup.rotation.y += (e.clientX - previousMousePosition.x) * 0.008;
                    camera.position.y = Math.max(2, Math.min(18, camera.position.y - (e.clientY - previousMousePosition.y) * 0.02));
                    camera.lookAt(0, 6, 0);
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });

            canvas.addEventListener('mouseup', () => isDragging = false);
            canvas.addEventListener('mouseleave', () => isDragging = false);

            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                camera.position.z = Math.max(14, Math.min(35, camera.position.z + e.deltaY * 0.015));
            });

            canvas.addEventListener('click', onCanvasClick);
            canvas.addEventListener('dblclick', (e) => {
                const x = ((e.clientX / window.innerWidth) - 0.5) * 30;
                createFirework(x, 15, -10);
            });

            let touchStart = { x: 0, y: 0 };
            canvas.addEventListener('touchstart', (e) => {
                touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            });
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                treeGroup.rotation.y += (e.touches[0].clientX - touchStart.x) * 0.008;
                touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
                if (e.key === ' ') launchFireworks();
            });
        }

        function onCanvasClick(event) {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );
            
            raycaster.setFromCamera(mouse, camera);
            
            // Ê£ÄÊµãÁå´Áå´ÁÇπÂáª
            if (cat) {
                const catObjects = [];
                cat.traverse(child => { if (child.isMesh) catObjects.push(child); });
                const catIntersects = raycaster.intersectObjects(catObjects);
                
                if (catIntersects.length > 0) {
                    triggerCatAnimation();
                    return;
                }
            }
            
            // Ê£ÄÊµãÁÖßÁâáÁÇπÂáª
            const allObjects = [];
            photoFrames.forEach(frame => frame.traverse(child => { if (child.isMesh) allObjects.push(child); }));
            
            const intersects = raycaster.intersectObjects(allObjects);
            
            for (const intersect of intersects) {
                let obj = intersect.object;
                while (obj) {
                    if (obj.userData?.isPhoto && obj.userData?.photoPath) {
                        openModal(obj.userData.photoPath);
                        return;
                    }
                    obj = obj.parent;
                }
            }
        }

        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('photoModal').classList.add('active');
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('photoModal').classList.remove('active');
        }

        // Âä®Áîª
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            // Ëá™Âä®ÊóãËΩ¨
            if (isAutoRotate && !isDragging) {
                treeGroup.rotation.y += 0.001;
            }
            
            // Ê†ëÂ±ÇÂëºÂê∏Âä®Áîª
            treeLayers.forEach((layer, index) => {
                const positions = layer.geometry.attributes.position.array;
                const original = layer.userData.originalPositions;
                const offset = index * 0.5;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const wave = Math.sin(time * 1.2 + i * 0.003 + offset) * 0.03;
                    const wave2 = Math.cos(time * 0.9 + i * 0.005 + offset) * 0.02;
                    positions[i] = original[i] + wave;
                    positions[i + 2] = original[i + 2] + wave2;
                }
                layer.geometry.attributes.position.needsUpdate = true;
            });
            
            // ÂÖâÂ∏¶Âä®Áîª
            if (isGlowBandEnabled) {
                glowBands.forEach((band, bandIndex) => {
                    band.children.forEach(child => {
                        if (child.userData.type === 'lightStream') {
                            // ÂÖâÊü±ÊµÅÂä®ÊïàÊûú
                            const positions = child.geometry.attributes.position.array;
                            const original = child.userData.originalPositions;
                            
                            for (let i = 0; i < positions.length; i += 3) {
                                const idx = i / 3;
                                const flowOffset = (time * 2 + idx * 0.1) % (Math.PI * 2);
                                const brightness = Math.sin(flowOffset);
                                
                                // ‰ΩçÁΩÆÂæÆË∞É
                                positions[i] = original[i] + Math.sin(time + idx * 0.2) * 0.05;
                                positions[i + 2] = original[i + 2] + Math.cos(time + idx * 0.2) * 0.05;
                            }
                            child.geometry.attributes.position.needsUpdate = true;
                            child.material.opacity = 0.2 + Math.sin(time * 2 + bandIndex) * 0.15;
                        } else if (child.userData.isGlow) {
                            // Â§ñÂ±ÇÂÖâÊôïËÑâÂÜ≤
                            child.material.opacity = 0.1 + Math.sin(time * 1.5 + bandIndex * 0.5) * 0.08;
                        } else if (child.userData.originalPositions) {
                            // ‰∏ªÂÖâÂ∏¶Á≤íÂ≠êÂä®Áîª
                            const positions = child.geometry.attributes.position.array;
                            const original = child.userData.originalPositions;
                            
                            for (let i = 0; i < positions.length; i += 3) {
                                const idx = i / 3;
                                const waveOffset = time * 2 + idx * 0.05;
                                
                                positions[i] = original[i] + Math.sin(waveOffset) * 0.08;
                                positions[i + 1] = original[i + 1] + Math.sin(waveOffset * 0.7) * 0.05;
                                positions[i + 2] = original[i + 2] + Math.cos(waveOffset) * 0.08;
                            }
                            child.geometry.attributes.position.needsUpdate = true;
                            
                            // ËÑâÂÜ≤ÈÄèÊòéÂ∫¶
                            const baseOpacity = child.userData.colorData?.opacity || 0.4;
                            child.material.opacity = baseOpacity + Math.sin(time * 1.5 + bandIndex * 0.3) * 0.15;
                        }
                    });
                });
            }
            
            // È¶ôÂ•àÂÑølogoÊóãËΩ¨ÂíåÂèëÂÖâ
            if (chanelLogo) {
                chanelLogo.rotation.y = Math.sin(time * 0.5) * 0.2;
                const glowIntensity = 0.15 + Math.sin(time * 2) * 0.1;
                chanelLogo.children.forEach(child => {
                    if (child.material && child.material.opacity !== undefined && child.geometry.type === 'SphereGeometry') {
                        if (child.geometry.parameters.radius > 1) {
                            child.material.opacity = glowIntensity;
                        }
                    }
                });
            }
            
            // Áå´Áå´Âä®Áîª
            updateCatAnimation(time);
            
            // ÊûÅÂÖâÂä®Áîª
            if (auroraParticles && isAuroraEnabled) {
                const positions = auroraParticles.geometry.attributes.position.array;
                const original = auroraParticles.userData.originalPositions;
                
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] = original[i] + Math.sin(time * 0.4 + i * 0.008) * 2;
                    positions[i + 1] = original[i + 1] + Math.sin(time * 0.25 + i * 0.004) * 0.8;
                }
                auroraParticles.geometry.attributes.position.needsUpdate = true;
                auroraParticles.material.opacity = 0.35 + Math.sin(time * 0.4) * 0.15;
            }
            
            // ÂΩ©ÁÅØÈó™ÁÉÅ
            treeGroup.children.forEach(child => {
                if (child.userData?.type === 'lights') {
                    child.material.size = 0.28 + Math.sin(time * 4) * 0.08;
                    child.material.opacity = 0.7 + Math.sin(time * 3) * 0.2;
                }
            });
            
            // Ëê§ÁÅ´Ëô´
            if (fireflyParticles) {
                const positions = fireflyParticles.geometry.attributes.position.array;
                const velocities = fireflyParticles.userData.velocities;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const idx = i / 3;
                    const v = velocities[idx];
                    v.angle += v.speed;
                    
                    positions[i] += Math.sin(v.angle) * 0.015;
                    positions[i + 1] += Math.sin(time * 2 + v.phase) * 0.008;
                    positions[i + 2] += Math.cos(v.angle) * 0.015;
                    
                    const dist = Math.sqrt(positions[i] ** 2 + positions[i + 2] ** 2);
                    if (dist > 11 || dist < 5) v.angle += Math.PI;
                    positions[i + 1] = Math.max(2, Math.min(13, positions[i + 1]));
                }
                fireflyParticles.geometry.attributes.position.needsUpdate = true;
                fireflyParticles.material.opacity = 0.5 + Math.sin(time * 6) * 0.4;
            }
            
            // Èõ™Ëä±
            if (snowParticles && isSnowEnabled) {
                const positions = snowParticles.geometry.attributes.position.array;
                const velocities = snowParticles.userData.velocities;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const idx = i / 3;
                    const v = velocities[idx];
                    v.swing += 0.015;
                    
                    positions[i] += v.x + Math.sin(v.swing) * 0.008;
                    positions[i + 1] -= v.y;
                    positions[i + 2] += v.z;
                    
                    if (positions[i + 1] < 0) {
                        positions[i + 1] = 40;
                        positions[i] = (Math.random() - 0.5) * 60;
                        positions[i + 2] = (Math.random() - 0.5) * 60;
                    }
                }
                snowParticles.geometry.attributes.position.needsUpdate = true;
            }
            
            // Èõ™Ê©áÈ£ûË°å
            if (sleigh) {
                sleigh.position.x = -35 + Math.sin(time * 0.15) * 45;
                sleigh.position.y = 28 + Math.sin(time * 0.4) * 2;
                sleigh.position.z = -25 + Math.cos(time * 0.15) * 10;
                sleigh.rotation.z = Math.sin(time * 0.4) * 0.08;
            }
            
            // ÁÉüËä±Êõ¥Êñ∞
            fireworks.forEach((firework, index) => {
                const positions = firework.geometry.attributes.position.array;
                const velocities = firework.userData.velocities;
                
                firework.userData.life -= 0.012;
                firework.material.opacity = firework.userData.life;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const idx = i / 3;
                    positions[i] += velocities[idx].x;
                    positions[i + 1] += velocities[idx].y;
                    positions[i + 2] += velocities[idx].z;
                    velocities[idx].y -= 0.002;
                }
                firework.geometry.attributes.position.needsUpdate = true;
                
                if (firework.userData.life <= 0) {
                    scene.remove(firework);
                    fireworks.splice(index, 1);
                }
            });
            
            // ÁÖßÁâáË∑üÈöèÊóãËΩ¨‰ΩÜ‰øùÊåÅÊ≠£Èù¢
            const treeRotationY = treeGroup.rotation.y;
            photoFrames.forEach((frame) => {
                const data = frame.userData;
                const currentAngle = data.angle + treeRotationY;
                
                frame.position.set(
                    Math.cos(currentAngle) * data.radius,
                    data.baseY + Math.sin(time * 1.5 + data.phase) * 0.08,
                    Math.sin(currentAngle) * data.radius
                );
                
                frame.rotation.set(0, 0, 0);
                frame.lookAt(camera.position.x, frame.position.y, camera.position.z);
                frame.rotation.z = Math.sin(time * 2 + data.swingPhase) * 0.06;
            });
            
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
