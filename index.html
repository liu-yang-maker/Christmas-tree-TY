<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Merry Christmas ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Noto Sans SC', sans-serif;
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><text y="28" font-size="28">‚ú®</text></svg>'), auto;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            color: #ffd700;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.6),
                0 0 40px rgba(255, 215, 0, 0.4),
                0 0 60px rgba(255, 215, 0, 0.2);
            margin-bottom: 5px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.02); filter: brightness(1.2); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* ÂÄíËÆ°Êó∂ */
        .countdown {
            position: fixed;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.95rem;
            z-index: 10;
            background: rgba(0,0,0,0.3);
            padding: 10px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,215,0,0.3);
            pointer-events: none;
        }

        .countdown span {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* ÊéßÂà∂Èù¢Êùø */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 95%;
        }

        .control-btn {
            padding: 10px 18px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            color: white;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-btn:hover {
            background: rgba(255,215,0,0.3);
            border-color: #ffd700;
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: rgba(255,215,0,0.4);
            border-color: #ffd700;
        }

        /* ‰∏ªÈ¢òÈÄâÊã© */
        .theme-selector {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .theme-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 15px rgba(0,0,0,0.3);
        }

        .theme-btn:hover {
            transform: scale(1.2);
        }

        .theme-btn.active {
            box-shadow: 0 0 20px currentColor;
        }

        .theme-btn.theme-classic { background: linear-gradient(135deg, #1a5f2a, #2d8f4e); }
        .theme-btn.theme-ice { background: linear-gradient(135deg, #1a4a6e, #4da8da); }
        .theme-btn.theme-warm { background: linear-gradient(135deg, #8b2500, #cd5c5c); }
        .theme-btn.theme-purple { background: linear-gradient(135deg, #4a1a6e, #9b59b6); }

        /* ÁÖßÁâáÊ®°ÊÄÅÊ°Ü */
        .photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(20px);
        }

        .photo-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 85%;
            transform: scale(0.8) rotateY(-15deg);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .photo-modal.active .modal-content {
            transform: scale(1) rotateY(0deg);
        }

        .modal-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            border: 6px solid white;
        }

        .close-btn {
            position: absolute;
            top: -18px;
            right: -18px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff4757, #ff6b7a);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(255, 71, 87, 0.5);
        }

        .close-btn:hover {
            transform: scale(1.15) rotate(90deg);
        }

        /* Èº†Ê†áÊãñÂ∞æ */
        .cursor-trail {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 16px;
            animation: trailFade 1s ease-out forwards;
        }

        @keyframes trailFade {
            0% { opacity: 1; transform: scale(1) translateY(0); }
            100% { opacity: 0; transform: scale(0.5) translateY(-20px); }
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 1.3rem;
            z-index: 100;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .loading.hidden { display: none; }

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 768px) {
            .theme-selector {
                right: 10px;
                top: auto;
                bottom: 100px;
                flex-direction: row;
                transform: none;
            }
            .theme-btn {
                width: 30px;
                height: 30px;
            }
            .controls {
                bottom: 15px;
            }
            .control-btn {
                padding: 8px 12px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1 class="title">Merry Christmas</h1>
        <p class="subtitle">‚ú¶ Âú£ËØûÂø´‰πêÔºåÂΩ§ÂÆù ‚ú¶</p>
    </div>

    <div class="countdown" id="countdown"></div>

    <div id="canvas-container"></div>

    <!-- ÊéßÂà∂ÊåâÈíÆ -->
    <div class="controls">

        <button class="control-btn" id="snowBtn" onclick="toggleSnow()">‚ùÑÔ∏è Èõ™Ëä±</button>

    <!-- ‰∏ªÈ¢òÈÄâÊã© -->

    <div class="loading" id="loading">üéÑ Âä†ËΩΩ‰∏≠...</div>

    <div class="photo-modal" id="photoModal" onclick="closeModal(event)">

    <!-- ËÉåÊôØÈü≥‰πê -->
    <audio id="bgMusic" loop>
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Chad_Crouch/Arps/Chad_Crouch_-_Christmas_Waltz.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // =====================================================
        // ‚òÖ‚òÖ‚òÖ ÈÖçÁΩÆÂå∫Âüü ‚òÖ‚òÖ‚òÖ
        // =====================================================
        const PHOTOS = [
            'photos/1.jpg',
            'photos/2.jpg',
            'photos/3.jpg',
            // 'photos/4.jpg',
            'photos/5.jpg',
            'photos/6.jpg',
            'photos/7.jpg',
            'photos/8.png',
            'photos/9.jpg',
            'photos/10.jpg',
        ];
        // =====================================================

        let scene, camera, renderer, treeGroup, composer;
        let photoFrames = [];
        let treeParticles, glowParticles, lightParticles, sparkleParticles;
        let snowParticles, auroraParticles, fireflyParticles, ribbonParticles;
        let fireworks = [];
        let moon, sleigh, snowman;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let starGroup;
        let isSnowEnabled = true;
        let isAuroraEnabled = true;
        let isAutoRotate = true;
        let isMusicPlaying = false;
        let currentTheme = 'classic';

        const themes = {
            classic: { tree: 0x228b22, glow: 0x00ff00, accent: 0xff0000, bg: [0x0f1a2e, 0x0a0f1a] },
            ice: { tree: 0x4da8da, glow: 0x87ceeb, accent: 0xffffff, bg: [0x1a4a6e, 0x0a2a4e] },
            warm: { tree: 0x228b22, glow: 0xff6b6b, accent: 0xffd700, bg: [0x2a1a1a, 0x1a0a0a] },
            purple: { tree: 0x9b59b6, glow: 0xda70d6, accent: 0xffd700, bg: [0x2a1a3e, 0x1a0a2e] }
        };

        // ÂÄíËÆ°Êó∂
        function updateCountdown() {
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25);
            if (now > christmas) christmas.setFullYear(christmas.getFullYear() + 1);
            
            const diff = christmas - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            const el = document.getElementById('countdown');
            if (days === 0 && hours === 0) {
                el.innerHTML = 'üéÑ <span>Âú£ËØûÂø´‰πêÔºÅ</span> üéÑ';
            } else if (days === 0) {
                el.innerHTML = `Ë∑ùÁ¶ªÂú£ËØûËäÇËøòÊúâ <span>${hours}</span> Â∞èÊó∂`;
            } else {
                el.innerHTML = `Ë∑ùÁ¶ªÂú£ËØûËäÇËøòÊúâ <span>${days}</span> Â§© <span>${hours}</span> Â∞èÊó∂`;
            }
        }
        updateCountdown();
        setInterval(updateCountdown, 60000);

        // Èº†Ê†áÊãñÂ∞æ
        let trailCount = 0;
        document.addEventListener('mousemove', (e) => {
            trailCount++;
            if (trailCount % 3 !== 0) return;
            
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.textContent = ['‚ú®', '‚≠ê', '‚ùÑ', 'üåü'][Math.floor(Math.random() * 4)];
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 1000);
        });

        function init() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 6, 20);
            camera.lookAt(0, 6, 0);

            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);

            // ÁÅØÂÖâ
            const ambientLight = new THREE.AmbientLight(0x334466, 0.5);
            scene.add(ambientLight);

            const topLight = new THREE.PointLight(0xffd700, 3, 50);
            topLight.position.set(0, 18, 0);
            scene.add(topLight);

            const frontLight = new THREE.PointLight(0xffffff, 0.6, 60);
            frontLight.position.set(15, 10, 20);
            scene.add(frontLight);

            const backLight = new THREE.PointLight(0x4488ff, 0.4, 50);
            backLight.position.set(-15, 5, -15);
            scene.add(backLight);

            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            // ÂàõÂª∫ÊâÄÊúâÂÖÉÁ¥†
            createMoon();
            createAurora();
            createParticleTree();
            createGlowLayer();
            createRibbons();
            createLightParticles();
            createSparkles();
            createFireflies();
            createStar();
            createSnow();
            createStarField();
            createGroundGlow();
            createGifts();
            createSnowman();
            createCandyCanes();
            createBells();
            createSleigh();
            loadPhotos();

            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 2000);

            setupEventListeners();
            animate();

            // ÂàùÂßãÂåñÊåâÈíÆÁä∂ÊÄÅ
            document.getElementById('snowBtn').classList.add('active');
            document.getElementById('auroraBtn').classList.add('active');
            document.getElementById('autoRotateBtn').classList.add('active');
        }

        // ÂàõÂª∫Êúà‰∫Æ
        function createMoon() {
            const moonGroup = new THREE.Group();
            
            const moonGeometry = new THREE.SphereGeometry(3, 32, 32);
            const moonMaterial = new THREE.MeshBasicMaterial({
                color: 0xfffacd,
                transparent: true,
                opacity: 0.9
            });
            moon = new THREE.Mesh(moonGeometry, moonMaterial);
            moonGroup.add(moon);

            // Êúà‰∫ÆÂÖâÊôï
            for (let i = 0; i < 3; i++) {
                const glowGeometry = new THREE.SphereGeometry(3.5 + i * 0.8, 32, 32);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0xfffacd,
                    transparent: true,
                    opacity: 0.15 - i * 0.04,
                    blending: THREE.AdditiveBlending
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                moonGroup.add(glow);
            }

            moonGroup.position.set(-25, 25, -40);
            scene.add(moonGroup);
        }

        // ÂàõÂª∫ÊûÅÂÖâ
        function createAurora() {
            const auroraCount = 3000;
            const positions = new Float32Array(auroraCount * 3);
            const colors = new Float32Array(auroraCount * 3);

            for (let i = 0; i < auroraCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = 20 + Math.random() * 30;
                positions[i * 3 + 2] = -30 - Math.random() * 30;

                const colorChoice = Math.random();
                if (colorChoice > 0.6) {
                    colors[i * 3] = 0.2;
                    colors[i * 3 + 1] = 1;
                    colors[i * 3 + 2] = 0.5;
                } else if (colorChoice > 0.3) {
                    colors[i * 3] = 0.3;
                    colors[i * 3 + 1] = 0.5;
                    colors[i * 3 + 2] = 1;
                } else {
                    colors[i * 3] = 0.8;
                    colors[i * 3 + 1] = 0.3;
                    colors[i * 3 + 2] = 0.8;
                }
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.8,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            auroraParticles = new THREE.Points(geometry, material);
            auroraParticles.userData.originalPositions = positions.slice();
            scene.add(auroraParticles);
        }

        // ÂàõÂª∫Á≤íÂ≠êÂú£ËØûÊ†ë
        function createParticleTree() {
            const particleCount = 30000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            const treeHeight = 13;
            const baseRadius = 5;
            const theme = themes[currentTheme];

            for (let i = 0; i < particleCount; i++) {
                const t = Math.random();
                const y = t * treeHeight;
                const radiusFactor = 1 - Math.pow(t, 0.75);
                const radiusAtHeight = baseRadius * radiusFactor * (0.5 + Math.random() * 0.7);
                const angle = Math.random() * Math.PI * 2;
                const spiralAngle = angle + t * Math.PI * 4;
                const noise = (Math.random() - 0.5) * 0.4;
                
                positions[i * 3] = Math.cos(spiralAngle) * radiusAtHeight + noise;
                positions[i * 3 + 1] = y + 0.5;
                positions[i * 3 + 2] = Math.sin(spiralAngle) * radiusAtHeight + noise;

                const greenBase = 0.3 + Math.random() * 0.45;
                const brightness = 0.5 + (y / treeHeight) * 0.5 + Math.random() * 0.2;
                
                colors[i * 3] = (0.05 + Math.random() * 0.12) * brightness;
                colors[i * 3 + 1] = greenBase * brightness;
                colors[i * 3 + 2] = (0.05 + Math.random() * 0.15) * brightness;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.12,
                vertexColors: true,
                transparent: true,
                opacity: 0.85,
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            treeParticles = new THREE.Points(geometry, material);
            treeParticles.userData.originalPositions = positions.slice();
            treeGroup.add(treeParticles);
        }

        // ÂàõÂª∫ÂÖâÊôïÂ±Ç
        function createGlowLayer() {
            const glowCount = 10000;
            const positions = new Float32Array(glowCount * 3);
            const colors = new Float32Array(glowCount * 3);

            const treeHeight = 13;
            const baseRadius = 5;

            for (let i = 0; i < glowCount; i++) {
                const t = Math.random();
                const y = t * treeHeight;
                const radiusFactor = 1 - Math.pow(t, 0.75);
                const radiusAtHeight = baseRadius * radiusFactor * 1.15;
                const angle = Math.random() * Math.PI * 2;
                
                positions[i * 3] = Math.cos(angle) * radiusAtHeight;
                positions[i * 3 + 1] = y + 0.5;
                positions[i * 3 + 2] = Math.sin(angle) * radiusAtHeight;

                colors[i * 3] = 0.2;
                colors[i * 3 + 1] = 0.85;
                colors[i * 3 + 2] = 0.35;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.3,
                vertexColors: true,
                transparent: true,
                opacity: 0.12,
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            glowParticles = new THREE.Points(geometry, material);
            treeGroup.add(glowParticles);
        }

        // ÂàõÂª∫ÂΩ©Â∏¶
        function createRibbons() {
            const ribbonCount = 2000;
            const positions = new Float32Array(ribbonCount * 3);
            const colors = new Float32Array(ribbonCount * 3);

            const treeHeight = 13;
            const baseRadius = 5;

            for (let i = 0; i < ribbonCount; i++) {
                const t = i / ribbonCount;
                const y = t * treeHeight;
                const radiusFactor = 1 - Math.pow(t, 0.75);
                const radiusAtHeight = baseRadius * radiusFactor + 0.3;
                const angle = t * Math.PI * 8;
                
                positions[i * 3] = Math.cos(angle) * radiusAtHeight;
                positions[i * 3 + 1] = y + 0.5;
                positions[i * 3 + 2] = Math.sin(angle) * radiusAtHeight;

                // ÈáëËâ≤ÂíåÈì∂Ëâ≤‰∫§Êõø
                const isGold = Math.floor(i / 100) % 2 === 0;
                colors[i * 3] = 1;
                colors[i * 3 + 1] = isGold ? 0.84 : 0.9;
                colors[i * 3 + 2] = isGold ? 0.2 : 0.9;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.15,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending
            });

            ribbonParticles = new THREE.Points(geometry, material);
            treeGroup.add(ribbonParticles);
        }

        // ÂàõÂª∫ÂΩ©ÁÅØ
        function createLightParticles() {
            const lightCount = 250;
            const positions = new Float32Array(lightCount * 3);
            const colors = new Float32Array(lightCount * 3);

            const lightColors = [
                [1, 0.3, 0.3], [0.3, 1, 0.3], [0.3, 0.3, 1],
                [1, 1, 0.3], [1, 0.3, 1], [0.3, 1, 1],
                [1, 0.6, 0.2], [1, 1, 1]
            ];

            const treeHeight = 13;
            const baseRadius = 5;

            for (let i = 0; i < lightCount; i++) {
                const t = Math.random();
                const y = t * treeHeight;
                const radiusFactor = 1 - Math.pow(t, 0.75);
                const radiusAtHeight = baseRadius * radiusFactor + 0.25;

        // ÂàõÂª∫È°∂ÈÉ®ÊòüÊòü
        function createStar() {
            starGroup = new THREE.Group();
            
            const starShape = new THREE.Shape();
            const outerRadius = 0.9;
            const innerRadius = 0.4;
            const spikes = 5;

            for (let i = 0; i < spikes * 2; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (i / (spikes * 2)) * Math.PI * 2 - Math.PI / 2;
                if (i === 0) starShape.moveTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                else starShape.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
            }
            starShape.closePath();

            const starGeometry = new THREE.ExtrudeGeometry(starShape, { depth: 0.3, bevelEnabled: false });
            const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700 });
            const star = new THREE.Mesh(starGeometry, starMaterial);
            star.rotation.x = Math.PI / 2;
            starGroup.add(star);

            for (let i = 0; i < 4; i++) {
                const glowGeometry = new THREE.SphereGeometry(1.2 + i * 0.5, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffd700,
                    transparent: true,
                    opacity: 0.2 - i * 0.04,
                    blending: THREE.AdditiveBlending
                });
                starGroup.add(new THREE.Mesh(glowGeometry, glowMaterial));
            }

            for (let i = 0; i < 16; i++) {
                const rayLength = 1.8 + (i % 2) * 1;
                const rayGeometry = new THREE.BoxGeometry(0.04, rayLength, 0.04);
                const rayMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffd700,
                    transparent: true,
                    opacity: 0.5,

                });
                const ray = new THREE.Mesh(rayGeometry, rayMaterial);
                ray.rotation.z = (i / 16) * Math.PI * 2;
                starGroup.add(ray);
            }

            starGroup.position.set(0, 14.5, 0);
            treeGroup.add(starGroup);
        }

            });

            const firework = new THREE.Points(geometry, material);
            firework.userData = { velocities, life: 1 };
            fireworks.push(firework);
            scene.add(firework);
        }

        function launchFireworks() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFirework(
                        (Math.random() - 0.5) * 20,
                        10 + Math.random() * 10,
                        (Math.random() - 0.5) * 20 - 10
                    );
                }, i * 200);
            }
        }

        // ÊéßÂà∂ÂáΩÊï∞
        function toggleMusic() {
            const audio = document.getElementById('bgMusic');
            const btn = document.getElementById('musicBtn');
            if (isMusicPlaying) {
                audio.pause();
                btn.classList.remove('active');
            } else {
                audio.play().catch(() => {});
                btn.classList.add('active');
            }
            isMusicPlaying = !isMusicPlaying;
        }

        function toggleSnow() {
            isSnowEnabled = !isSnowEnabled;
            if (snowParticles) snowParticles.visible = isSnowEnabled;
            document.getElementById('snowBtn').classList.toggle('active');
        }

        function toggleAurora() {
            isAuroraEnabled = !isAuroraEnabled;
            if (auroraParticles) auroraParticles.visible = isAuroraEnabled;
            document.getElementById('auroraBtn').classList.toggle('active');
        }

        function toggleAutoRotate() {
            isAutoRotate = !isAutoRotate;
            document.getElementById('autoRotateBtn').classList.toggle('active');
        }

        function setTheme(themeName) {
            currentTheme = themeName;
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.theme-${themeName}`).classList.add('active');
            
            // Êõ¥Êñ∞ËÉåÊôØËâ≤
            const theme = themes[themeName];
            document.body.style.background = `radial-gradient(ellipse at bottom, #${theme.bg[0].toString(16).padStart(6, '0')}, #${theme.bg[1].toString(16).padStart(6, '0')})`;
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        function setupEventListeners() {
            const canvas = renderer.domElement;
            
            canvas.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    treeGroup.rotation.y += (e.clientX - previousMousePosition.x) * 0.008;
                    camera.position.y = Math.max(2, Math.min(18, camera.position.y - (e.clientY - previousMousePosition.y) * 0.02));
                    camera.lookAt(0, 6, 0);
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });

            canvas.addEventListener('mouseup', () => isDragging = false);
            canvas.addEventListener('mouseleave', () => isDragging = false);

            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                camera.position.z = Math.max(12, Math.min(35, camera.position.z + e.deltaY * 0.015));
            });

            canvas.addEventListener('click', onCanvasClick);
            canvas.addEventListener('dblclick', (e) => {
                const rect = canvas.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width - 0.5) * 30;
                const y = 15;
                const z = -10;
                createFirework(x, y, z);
            });

            let touchStart = { x: 0, y: 0 };
            canvas.addEventListener('touchstart', (e) => {
                touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            });
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                treeGroup.rotation.y += (e.touches[0].clientX - touchStart.x) * 0.008;
                touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
                if (e.key === ' ') launchFireworks();
            });
        }

        function onCanvasClick(event) {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );
            
            raycaster.setFromCamera(mouse, camera);
            
            const allObjects = [];
            photoFrames.forEach(frame => frame.traverse(child => { if (child.isMesh) allObjects.push(child); }));
            
            const intersects = raycaster.intersectObjects(allObjects);
            
            for (const intersect of intersects) {
                let obj = intersect.object;
                while (obj) {
                    if (obj.userData?.isPhoto && obj.userData?.photoPath) {
                        openModal(obj.userData.photoPath);
                        return;
                    }
                    obj = obj.parent;
                }
            }
        }

        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('photoModal').classList.add('active');
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('photoModal').classList.remove('active');
        }

        // Âä®ÁîªÂæ™ÁéØ
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            // Ëá™Âä®ÊóãËΩ¨
            if (isAutoRotate && !isDragging) {
                treeGroup.rotation.y += 0.0012;
            }
            
            // Ê†ëÁ≤íÂ≠êÂëºÂê∏Âä®Áîª
            if (treeParticles) {
                const positions = treeParticles.geometry.attributes.position.array;
                const original = treeParticles.userData.originalPositions;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const idx = i / 3;
                    const wave = Math.sin(time * 1.5 + idx * 0.005) * 0.04;
                    const wave2 = Math.cos(time * 1.2 + idx * 0.008) * 0.03;
                    positions[i] = original[i] + wave;
                    positions[i + 2] = original[i + 2] + wave2;
                }
                treeParticles.geometry.attributes.position.needsUpdate = true;
            }
            
            // ÊûÅÂÖâÂä®Áîª
            if (auroraParticles && isAuroraEnabled) {
                const positions = auroraParticles.geometry.attributes.position.array;
                const original = auroraParticles.userData.originalPositions;
                
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] = original[i] + Math.sin(time * 0.5 + i * 0.01) * 2;
                    positions[i + 1] = original[i + 1] + Math.sin(time * 0.3 + i * 0.005) * 1;
                }
                auroraParticles.geometry.attributes.position.needsUpdate = true;
                auroraParticles.material.opacity = 0.4 + Math.sin(time * 0.5) * 0.2;
            }
            
            // ÊòüÊòüÊóãËΩ¨
            if (starGroup) {
                starGroup.rotation.z = time * 0.3;
                starGroup.children.forEach((child, i) => {
                    if (i > 0 && i < 5) child.scale.setScalar(1 + Math.sin(time * 2 + i) * 0.15);
                });
            }
            
            // ÂΩ©ÁÅØÈó™ÁÉÅ
            if (lightParticles) {
                lightParticles.material.size = 0.35 + Math.sin(time * 4) * 0.12;
            }
            
            // Èó™ÁÉÅÊòüÊòü
            if (sparkleParticles) {
                sparkleParticles.material.opacity = 0.5 + Math.sin(time * 5) * 0.45;
                sparkleParticles.material.size = 0.18 + Math.sin(time * 6) * 0.12;
            }
            
            // Ëê§ÁÅ´Ëô´
            if (fireflyParticles) {
                const positions = fireflyParticles.geometry.attributes.position.array;
                const velocities = fireflyParticles.userData.velocities;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const idx = i / 3;
                    const v = velocities[idx];
                    v.angle += v.speed;
                    
                    const radius = 6 + Math.sin(time + v.phase) * 2;
                    positions[i] += Math.sin(v.angle) * 0.02;
                    positions[i + 1] += Math.sin(time * 2 + v.phase) * 0.01;
                    positions[i + 2] += Math.cos(v.angle) * 0.02;
                    
                    // ËæπÁïåÊ£ÄÊü•
                    const dist = Math.sqrt(positions[i] ** 2 + positions[i + 2] ** 2);
                    if (dist > 12 || dist < 5) v.angle += Math.PI;
                    if (positions[i + 1] < 2) positions[i + 1] = 2;
                    if (positions[i + 1] > 14) positions[i + 1] = 14;
                }
                fireflyParticles.geometry.attributes.position.needsUpdate = true;
                fireflyParticles.material.opacity = 0.6 + Math.sin(time * 8) * 0.4;
            }
            
            // Èõ™Ëä±
            if (snowParticles && isSnowEnabled) {
                const positions = snowParticles.geometry.attributes.position.array;
                const velocities = snowParticles.userData.velocities;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const idx = i / 3;
                    const v = velocities[idx];
                    v.swing += 0.02;
                    
                    positions[i] += v.x + Math.sin(v.swing) * 0.01;
                    positions[i + 1] -= v.y;
                    positions[i + 2] += v.z;
                    
                    if (positions[i + 1] < 0) {
                        positions[i + 1] = 40;
                        positions[i] = (Math.random() - 0.5) * 60;
                        positions[i + 2] = (Math.random() - 0.5) * 60;
                    }
                }
                snowParticles.geometry.attributes.position.needsUpdate = true;
            }
            
            // Èõ™Ê©áÈ£ûË°å
            if (sleigh) {
                sleigh.position.x = -30 + Math.sin(time * 0.2) * 40;
                sleigh.position.y = 25 + Math.sin(time * 0.5) * 3;
                sleigh.position.z = -20 + Math.cos(time * 0.2) * 10;
                sleigh.rotation.z = Math.sin(time * 0.5) * 0.1;
            }
            
            // ÁÉüËä±Êõ¥Êñ∞
            fireworks.forEach((firework, index) => {
                const positions = firework.geometry.attributes.position.array;
                const velocities = firework.userData.velocities;
                
                firework.userData.life -= 0.015;
                firework.material.opacity = firework.userData.life;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const idx = i / 3;
                    positions[i] += velocities[idx].x;
                    positions[i + 1] += velocities[idx].y;
                    positions[i + 2] += velocities[idx].z;
                    velocities[idx].y -= 0.002; // ÈáçÂäõ
                }
                firework.geometry.attributes.position.needsUpdate = true;
                
                if (firework.userData.life <= 0) {
                    scene.remove(firework);
                    fireworks.splice(index, 1);
                }
            });
            
            // ÁÖßÁâáË∑üÈöèÊóãËΩ¨‰ΩÜ‰øùÊåÅÊ≠£Èù¢
            const treeRotationY = treeGroup.rotation.y;
            photoFrames.forEach((frame) => {
                const data = frame.userData;
                const currentAngle = data.angle + treeRotationY;
                
                frame.position.set(
                    Math.cos(currentAngle) * data.radius,
                    data.baseY + Math.sin(time * 1.5 + data.phase) * 0.1,
                    Math.sin(currentAngle) * data.radius
                );
                
                frame.rotation.set(0, 0, 0);
                frame.lookAt(camera.position.x, frame.position.y, camera.position.z);
                frame.rotation.z = Math.sin(time * 2 + data.swingPhase) * 0.07;
            });
            
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
