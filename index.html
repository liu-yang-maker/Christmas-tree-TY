<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Merry Christmas âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2838 0%, #090a0f 100%);
            overflow: hidden;
            font-family: 'Noto Sans SC', sans-serif;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* æ ‡é¢˜è¦†ç›–å±‚ */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            color: #ffd700;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4);
            margin-bottom: 5px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.6); }
            to { text-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.6); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            letter-spacing: 3px;
        }

        /* é£˜é›ª */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* ç…§ç‰‡æ¨¡æ€æ¡† */
        .photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .photo-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 85%;
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .photo-modal.active .modal-content {
            transform: scale(1);
        }

        .modal-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            border: 4px solid #ffd700;
        }

        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff4757, #ff6b7a);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 26px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.5);
        }

        .close-btn:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* æ§åˆ¶æç¤º */
        .controls-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        /* åŠ è½½æç¤º */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 1.2rem;
            z-index: 100;
        }

        .loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1 class="title">Merry Christmas</h1>
        <p class="subtitle">âœ¦ åœ£è¯å¿«ä¹ï¼Œå½¤å® âœ¦</p>
    </div>

    <div id="canvas-container"></div>

    <div class="snowflakes" id="snowflakes"></div>

    <div class="controls-hint">
        ğŸ–±ï¸ æ‹–æ‹½æ—‹è½¬ Â· æ»šè½®ç¼©æ”¾ Â· ç‚¹å‡»ç…§ç‰‡æŸ¥çœ‹å¤§å›¾
    </div>

    <div class="loading" id="loading">ğŸ„ åŠ è½½ä¸­...</div>

    <!-- ç…§ç‰‡æ¨¡æ€æ¡† -->
    <div class="photo-modal" id="photoModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modalImage" src="" alt="ç…§ç‰‡">
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // =====================================================
        // â˜…â˜…â˜… é…ç½®åŒºåŸŸ - åœ¨è¿™é‡Œæ·»åŠ ä½ çš„ç…§ç‰‡ â˜…â˜…â˜…
        // =====================================================
        const PHOTOS = [
            'photos/1.jpg',
            'photos/2.jpg',
            'photos/3.jpg',
            'photos/4.jpg',
            'photos/5.jpg',
            'photos/6.jpg',
            'photos/7.jpg',
            'photos/8.png',
            'photos/9.jpg',
            'photos/10.jpg',
        ];
        // =====================================================

        let scene, camera, renderer, tree;
        let photoSpheres = [];
        let lights = [];
        let star;
        let isAutoRotate = true;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotationSpeed = { x: 0, y: 0.005 };

        // é£˜é›ª
        function createSnowflakes() {
            const container = document.getElementById('snowflakes');
            const chars = ['â„', 'â…', 'â†', 'âœ»', 'âœ¼'];
            
            setInterval(() => {
                if (document.querySelectorAll('.snowflake').length > 50) return;
                
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.textContent = chars[Math.floor(Math.random() * chars.length)];
                flake.style.left = Math.random() * 100 + '%';
                flake.style.fontSize = (Math.random() * 10 + 8) + 'px';
                flake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                container.appendChild(flake);
                setTimeout(() => flake.remove(), 10000);
            }, 200);
        }

        // åˆå§‹åŒ–Three.jsåœºæ™¯
        function init() {
            const container = document.getElementById('canvas-container');
            
            // åœºæ™¯
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x090a0f, 0.02);

            // ç›¸æœº
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 12);
            camera.lookAt(0, 2, 0);

            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            // ç¯å…‰
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
            mainLight.position.set(5, 10, 5);
            mainLight.castShadow = true;
            scene.add(mainLight);

            const pointLight = new THREE.PointLight(0xffd700, 1, 20);
            pointLight.position.set(0, 8, 0);
            scene.add(pointLight);

            // åˆ›å»ºåœ£è¯æ ‘ç»„
            tree = new THREE.Group();
            scene.add(tree);

            // åˆ›å»ºåœ£è¯æ ‘
            createChristmasTree();
            
            // åˆ›å»ºæ˜Ÿæ˜ŸèƒŒæ™¯
            createStarField();
            
            // åˆ›å»ºåœ°é¢
            createGround();

            // åŠ è½½ç…§ç‰‡
            loadPhotos();

            // éšè—åŠ è½½æç¤º
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1000);

            // äº‹ä»¶ç›‘å¬
            setupEventListeners();

            // å¼€å§‹åŠ¨ç”»
            animate();
        }

        // åˆ›å»ºåœ£è¯æ ‘
        function createChristmasTree() {
            // æ ‘å¹²
            const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.4, 1.5, 16);
            const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 0.75;
            trunk.castShadow = true;
            tree.add(trunk);

            // æ ‘å¶å±‚ - å¤šå±‚é”¥ä½“
            const treeLayers = [
                { radius: 2.5, height: 2.5, y: 2.5 },
                { radius: 2.0, height: 2.2, y: 4.2 },
                { radius: 1.5, height: 2.0, y: 5.7 },
                { radius: 1.0, height: 1.8, y: 7.0 },
            ];

            treeLayers.forEach((layer, index) => {
                const coneGeometry = new THREE.ConeGeometry(layer.radius, layer.height, 32);
                const coneMaterial = new THREE.MeshLambertMaterial({ 
                    color: new THREE.Color().setHSL(0.35, 0.8, 0.2 + index * 0.05)
                });
                const cone = new THREE.Mesh(coneGeometry, coneMaterial);
                cone.position.y = layer.y;
                cone.castShadow = true;
                cone.receiveShadow = true;
                tree.add(cone);
            });

            // é¡¶éƒ¨æ˜Ÿæ˜Ÿ
            createStar();

            // å½©ç¯
            createTreeLights();

            // è£…é¥°çƒï¼ˆéç…§ç‰‡ï¼‰
            createOrnaments();
        }

        // åˆ›å»ºé¡¶éƒ¨æ˜Ÿæ˜Ÿ
        function createStar() {
            const starShape = new THREE.Shape();
            const outerRadius = 0.5;
            const innerRadius = 0.2;
            const spikes = 5;

            for (let i = 0; i < spikes * 2; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (i / (spikes * 2)) * Math.PI * 2 - Math.PI / 2;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                if (i === 0) starShape.moveTo(x, y);
                else starShape.lineTo(x, y);
            }
            starShape.closePath();

            const extrudeSettings = { depth: 0.15, bevelEnabled: false };
            const starGeometry = new THREE.ExtrudeGeometry(starShape, extrudeSettings);
            const starMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffd700,
                emissive: 0xffd700,
                emissiveIntensity: 0.5
            });
            star = new THREE.Mesh(starGeometry, starMaterial);
            star.position.set(0, 8.3, 0);
            star.rotation.x = Math.PI / 2;
            tree.add(star);

            // æ˜Ÿæ˜Ÿå…‰èŠ’
            const glowGeometry = new THREE.SphereGeometry(0.6, 16, 16);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffd700,
                transparent: true,
                opacity: 0.3
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.position.copy(star.position);
            tree.add(glow);
        }

        // åˆ›å»ºå½©ç¯
        function createTreeLights() {
            const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff, 0x00ffff, 0xff8800];
            
            for (let i = 0; i < 60; i++) {
                const y = 2 + Math.random() * 5.5;
                const layerProgress = (y - 2) / 5.5;
                const maxRadius = 2.3 * (1 - layerProgress * 0.7);
                const angle = Math.random() * Math.PI * 2;
                const radius = maxRadius * (0.7 + Math.random() * 0.3);

                const lightGeometry = new THREE.SphereGeometry(0.08, 8, 8);
                const color = colors[Math.floor(Math.random() * colors.length)];
                const lightMaterial = new THREE.MeshBasicMaterial({ color: color });
                const light = new THREE.Mesh(lightGeometry, lightMaterial);
                
                light.position.set(
                    Math.cos(angle) * radius,
                    y,
                    Math.sin(angle) * radius
                );
                
                light.userData = {
                    baseIntensity: 1,
                    phase: Math.random() * Math.PI * 2,
                    speed: 2 + Math.random() * 3
                };
                
                lights.push(light);
                tree.add(light);

                // æ·»åŠ ç‚¹å…‰æº
                const pointLight = new THREE.PointLight(color, 0.3, 1);
                pointLight.position.copy(light.position);
                tree.add(pointLight);
            }
        }

        // åˆ›å»ºè£…é¥°çƒ
        function createOrnaments() {
            const colors = [0xff4444, 0x4444ff, 0xffaa00, 0xff44ff, 0x44ffff];
            
            for (let i = 0; i < 20; i++) {
                const y = 2.5 + Math.random() * 4.5;
                const layerProgress = (y - 2.5) / 4.5;
                const maxRadius = 2.0 * (1 - layerProgress * 0.65);
                const angle = Math.random() * Math.PI * 2;
                const radius = maxRadius * (0.6 + Math.random() * 0.4);

                const ornamentGeometry = new THREE.SphereGeometry(0.15, 16, 16);
                const ornamentMaterial = new THREE.MeshPhongMaterial({
                    color: colors[Math.floor(Math.random() * colors.length)],
                    shininess: 100,
                    specular: 0xffffff
                });
                const ornament = new THREE.Mesh(ornamentGeometry, ornamentMaterial);
                
                ornament.position.set(
                    Math.cos(angle) * radius,
                    y,
                    Math.sin(angle) * radius
                );
                
                tree.add(ornament);
            }
        }

        // åŠ è½½ç…§ç‰‡åˆ°3Dçƒä½“
        function loadPhotos() {
            const textureLoader = new THREE.TextureLoader();
            
            PHOTOS.forEach((photoPath, index) => {
                // è®¡ç®—ä½ç½® - èºæ—‹åˆ†å¸ƒ
                const totalPhotos = PHOTOS.length;
                const heightRange = 4.5;
                const y = 2.5 + (index / totalPhotos) * heightRange;
                const layerProgress = (y - 2.5) / heightRange;
                const maxRadius = 2.2 * (1 - layerProgress * 0.6);
                const angle = (index / totalPhotos) * Math.PI * 4 + Math.random() * 0.5;
                const radius = maxRadius + 0.3;

                // åˆ›å»ºç…§ç‰‡çƒä½“
                const sphereGeometry = new THREE.SphereGeometry(0.35, 32, 32);
                
                // åŠ è½½çº¹ç†
                textureLoader.load(
                    photoPath,
                    (texture) => {
                        const sphereMaterial = new THREE.MeshBasicMaterial({
                            map: texture,
                            side: THREE.DoubleSide
                        });
                        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                        
                        sphere.position.set(
                            Math.cos(angle) * radius,
                            y,
                            Math.sin(angle) * radius
                        );
                        
                        sphere.userData = {
                            photoPath: photoPath,
                            isPhoto: true,
                            baseY: y,
                            phase: Math.random() * Math.PI * 2
                        };
                        
                        // æ·»åŠ é‡‘è‰²è¾¹æ¡†ç¯
                        const ringGeometry = new THREE.TorusGeometry(0.38, 0.03, 8, 32);
                        const ringMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700 });
                        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                        sphere.add(ring);

                        // æ·»åŠ æŒ‚é’©
                        const hookGeometry = new THREE.TorusGeometry(0.08, 0.02, 8, 16, Math.PI);
                        const hookMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700 });
                        const hook = new THREE.Mesh(hookGeometry, hookMaterial);
                        hook.position.y = 0.4;
                        hook.rotation.x = Math.PI / 2;
                        sphere.add(hook);
                        
                        photoSpheres.push(sphere);
                        tree.add(sphere);
                    },
                    undefined,
                    (error) => {
                        console.log('ç…§ç‰‡åŠ è½½å¤±è´¥:', photoPath);
                    }
                );
            });
        }

        // åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯
        function createStarField() {
            const starsGeometry = new THREE.BufferGeometry();
            const starPositions = [];
            
            for (let i = 0; i < 2000; i++) {
                const x = (Math.random() - 0.5) * 200;
                const y = (Math.random() - 0.5) * 200;
                const z = (Math.random() - 0.5) * 200;
                starPositions.push(x, y, z);
            }
            
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true,
                opacity: 0.8
            });
            const starField = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(starField);
        }

        // åˆ›å»ºåœ°é¢
        function createGround() {
            const groundGeometry = new THREE.CircleGeometry(15, 64);
            const groundMaterial = new THREE.MeshLambertMaterial({
                color: 0x1a1a2e,
                transparent: true,
                opacity: 0.8
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = 0;
            ground.receiveShadow = true;
            scene.add(ground);

            // é›ªåœ°æ•ˆæœ
            const snowGeometry = new THREE.CircleGeometry(8, 64);
            const snowMaterial = new THREE.MeshLambertMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.3
            });
            const snow = new THREE.Mesh(snowGeometry, snowMaterial);
            snow.rotation.x = -Math.PI / 2;
            snow.position.y = 0.01;
            scene.add(snow);
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            const canvas = renderer.domElement;
            
            // é¼ æ ‡æ‹–æ‹½
            canvas.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    
                    tree.rotation.y += deltaX * 0.01;
                    camera.position.y = Math.max(1, Math.min(10, camera.position.y - deltaY * 0.02));
                    camera.lookAt(0, 3, 0);
                    
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });

            canvas.addEventListener('mouseup', () => { isDragging = false; });
            canvas.addEventListener('mouseleave', () => { isDragging = false; });

            // æ»šè½®ç¼©æ”¾
            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoom = e.deltaY * 0.01;
                camera.position.z = Math.max(6, Math.min(20, camera.position.z + zoom));
            });

            // ç‚¹å‡»ç…§ç‰‡
            canvas.addEventListener('click', onCanvasClick);

            // è§¦æ‘¸æ”¯æŒ
            let touchStartPos = { x: 0, y: 0 };
            canvas.addEventListener('touchstart', (e) => {
                touchStartPos = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const deltaX = e.touches[0].clientX - touchStartPos.x;
                tree.rotation.y += deltaX * 0.01;
                touchStartPos = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            });

            // çª—å£å¤§å°è°ƒæ•´
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // ESCå…³é—­æ¨¡æ€æ¡†
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }

        // ç‚¹å‡»æ£€æµ‹
        function onCanvasClick(event) {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(photoSpheres);
            
            if (intersects.length > 0) {
                const clickedSphere = intersects[0].object;
                if (clickedSphere.userData.isPhoto) {
                    openModal(clickedSphere.userData.photoPath);
                }
            }
        }

        // æ¨¡æ€æ¡†
        function openModal(imageSrc) {
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.classList.add('active');
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('photoModal').classList.remove('active');
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            // è‡ªåŠ¨æ—‹è½¬
            if (!isDragging) {
                tree.rotation.y += 0.003;
            }
            
            // æ˜Ÿæ˜Ÿæ—‹è½¬
            if (star) {
                star.rotation.z = time * 0.5;
            }
            
            // å½©ç¯é—ªçƒ
            lights.forEach((light) => {
                const intensity = 0.5 + Math.sin(time * light.userData.speed + light.userData.phase) * 0.5;
                light.material.opacity = intensity;
                light.scale.setScalar(0.8 + intensity * 0.4);
            });
            
            // ç…§ç‰‡çƒä½“è½»å¾®æµ®åŠ¨
            photoSpheres.forEach((sphere) => {
                sphere.position.y = sphere.userData.baseY + Math.sin(time * 2 + sphere.userData.phase) * 0.05;
                // è®©ç…§ç‰‡çƒå§‹ç»ˆé¢å‘ç›¸æœº
                sphere.lookAt(camera.position);
            });
            
            renderer.render(scene, camera);
        }

        // å¯åŠ¨
        window.onload = () => {
            createSnowflakes();
            init();
        };
    </script>
</body>
</html>
