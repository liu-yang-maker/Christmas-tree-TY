    <script>

        // =====================================================
        const PHOTOS = [

        function init() {

            scene = new THREE.Scene();

            createStar();
            
            // åˆ›å»º3Dé›ªèŠ±
            createSnow();
            
            // åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯
            createStarField();
            
            // åˆ›å»ºåœ°é¢å…‰æ™•

            // åˆ›å»ºç¤¼ç‰©ç›’

        // åˆ›å»ºé«˜åˆ†è¾¨ç‡ç²’å­åœ£è¯æ ‘
        function createParticleTree() {
            const particleCount = 25000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);
            const randoms = new Float32Array(particleCount); // ç”¨äºåŠ¨ç”»

            const treeHeight = 12;
            const baseRadius = 4.5;

            for (let i = 0; i < particleCount; i++) {
                // ä½¿ç”¨æ›´è‡ªç„¶çš„åˆ†å¸ƒ
                const t = Math.random();
                const y = t * treeHeight;
                
                // é”¥å½¢åˆ†å¸ƒï¼Œé¡¶éƒ¨æ›´å°–
                const radiusFactor = 1 - Math.pow(t, 0.8);
                const radiusAtHeight = baseRadius * radiusFactor * (0.6 + Math.random() * 0.6);
                
                const angle = Math.random() * Math.PI * 2;
                // æ·»åŠ èºæ—‹æ•ˆæœ
                const spiralAngle = angle + t * Math.PI * 3;
                
                // æ·»åŠ ä¸€äº›éšæœºåç§»è®©æ ‘çœ‹èµ·æ¥æ›´è‡ªç„¶
                const noise = (Math.random() - 0.5) * 0.3;
                
                positions[i * 3] = Math.cos(spiralAngle) * radiusAtHeight + noise;
                positions[i * 3 + 1] = y + 0.5;
                positions[i * 3 + 2] = Math.sin(spiralAngle) * radiusAtHeight + noise;

                // ä¸°å¯Œçš„ç»¿è‰²æ¸å˜
                const greenBase = 0.3 + Math.random() * 0.4;
                const brightness = 0.5 + (y / treeHeight) * 0.5 + Math.random() * 0.2;
                
                colors[i * 3] = (0.05 + Math.random() * 0.1) * brightness;
                colors[i * 3 + 1] = greenBase * brightness;
                colors[i * 3 + 2] = (0.05 + Math.random() * 0.15) * brightness;

                sizes[i] = 0.03 + Math.random() * 0.06;
                randoms[i] = Math.random() * Math.PI * 2;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            geometry.setAttribute('random', new THREE.BufferAttribute(randoms, 1));

            // è‡ªå®šä¹‰ç€è‰²å™¨è®©ç²’å­æ›´æŸ”å’Œ
            const material = new THREE.PointsMaterial({
                size: 0.12,
                vertexColors: true,
                transparent: true,
                opacity: 0.85,
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            treeParticles = new THREE.Points(geometry, material);
            treeParticles.userData.originalPositions = positions.slice();
            treeGroup.add(treeParticles);
        }

        // åˆ›å»ºå…‰æ™•å±‚
        function createGlowLayer() {
            const glowCount = 8000;
            const positions = new Float32Array(glowCount * 3);
            const colors = new Float32Array(glowCount * 3);

            const treeHeight = 12;
            const baseRadius = 4.5;

            for (let i = 0; i < glowCount; i++) {
                const t = Math.random();
                const y = t * treeHeight;
                const radiusFactor = 1 - Math.pow(t, 0.8);
                const radiusAtHeight = baseRadius * radiusFactor * 1.1;
                const angle = Math.random() * Math.PI * 2;
                
                positions[i * 3] = Math.cos(angle) * radiusAtHeight;
                positions[i * 3 + 1] = y + 0.5;
                positions[i * 3 + 2] = Math.sin(angle) * radiusAtHeight;

                // æ·¡ç»¿è‰²å…‰æ™•
                colors[i * 3] = 0.2;
                colors[i * 3 + 1] = 0.8;
                colors[i * 3 + 2] = 0.3;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.25,
                vertexColors: true,
                transparent: true,
                opacity: 0.15,
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            glowParticles = new THREE.Points(geometry, material);
            treeGroup.add(glowParticles);
        }

        // åˆ›å»ºå½©ç¯ç²’å­
        function createLightParticles() {
            const lightCount = 200;
            const positions = new Float32Array(lightCount * 3);
            const colors = new Float32Array(lightCount * 3);

            const lightColors = [
                [1, 0.3, 0.3],
                [0.3, 1, 0.3],
                [0.3, 0.3, 1],
                [1, 1, 0.3],
                [1, 0.3, 1],
                [0.3, 1, 1],
                [1, 0.6, 0.2],
                [1, 1, 1],
            ];

            const treeHeight = 12;
            const baseRadius = 4.5;

            for (let i = 0; i < lightCount; i++) {
                const t = Math.random();
                const y = t * treeHeight;
                const radiusFactor = 1 - Math.pow(t, 0.8);
                const radiusAtHeight = baseRadius * radiusFactor + 0.2;
                const angle = Math.random() * Math.PI * 2;
                
                positions[i * 3] = Math.cos(angle) * radiusAtHeight;
                positions[i * 3 + 1] = y + 0.5;
                positions[i * 3 + 2] = Math.sin(angle) * radiusAtHeight;

                const color = lightColors[Math.floor(Math.random() * lightColors.length)];
                colors[i * 3] = color[0];
                colors[i * 3 + 1] = color[1];
                colors[i * 3 + 2] = color[2];
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.35,
                vertexColors: true,
                transparent: true,
                opacity: 1,
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending
            });

            lightParticles = new THREE.Points(geometry, material);
            lightParticles.userData.phases = new Float32Array(lightCount).map(() => Math.random() * Math.PI * 2);
            treeGroup.add(lightParticles);
        }

        // åˆ›å»ºé—ªçƒæ˜Ÿæ˜Ÿ
        function createSparkles() {
            const sparkleCount = 100;
            const positions = new Float32Array(sparkleCount * 3);
            const colors = new Float32Array(sparkleCount * 3);

            const treeHeight = 12;
            const baseRadius = 4.5;

            for (let i = 0; i < sparkleCount; i++) {
                const t = Math.random();
                const y = t * treeHeight;
                const radiusFactor = 1 - Math.pow(t, 0.8);
                const radiusAtHeight = baseRadius * radiusFactor + 0.5;
                const angle = Math.random() * Math.PI * 2;
                
                positions[i * 3] = Math.cos(angle) * radiusAtHeight;
                positions[i * 3 + 1] = y + 0.5;
                positions[i * 3 + 2] = Math.sin(angle) * radiusAtHeight;

                // é‡‘è‰²/ç™½è‰²é—ªçƒ
                const isGold = Math.random() > 0.5;
                colors[i * 3] = 1;
                colors[i * 3 + 1] = isGold ? 0.85 : 1;
                colors[i * 3 + 2] = isGold ? 0.2 : 1;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.2,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending
            });

            sparkleParticles = new THREE.Points(geometry, material);
            sparkleParticles.userData.phases = new Float32Array(sparkleCount).map(() => Math.random() * Math.PI * 2);
            treeGroup.add(sparkleParticles);
        }

        // åˆ›å»ºé¡¶éƒ¨æ˜Ÿæ˜Ÿ
        function createStar() {
            starGroup = new THREE.Group();
            
            // æ˜Ÿæ˜Ÿå½¢çŠ¶
            const starShape = new THREE.Shape();
            const outerRadius = 0.8;
            const innerRadius = 0.35;
            const spikes = 5;

            for (let i = 0; i < spikes * 2; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (i / (spikes * 2)) * Math.PI * 2 - Math.PI / 2;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                if (i === 0) starShape.moveTo(x, y);
                else starShape.lineTo(x, y);
            }
            starShape.closePath();

            const extrudeSettings = { depth: 0.25, bevelEnabled: false };
            const starGeometry = new THREE.ExtrudeGeometry(starShape, extrudeSettings);
            const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700 });
            const star = new THREE.Mesh(starGeometry, starMaterial);
            star.rotation.x = Math.PI / 2;
            starGroup.add(star);

            // å¤šå±‚å…‰æ™•
            for (let i = 0; i < 3; i++) {
                const glowGeometry = new THREE.SphereGeometry(1 + i * 0.4, 16, 16);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffd700,
                    transparent: true,
                    opacity: 0.25 - i * 0.07,
                    blending: THREE.AdditiveBlending
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                starGroup.add(glow);
            }

            // å…‰çº¿å°„çº¿
            for (let i = 0; i < 12; i++) {
                const rayLength = 1.5 + (i % 2) * 0.8;
                const rayGeometry = new THREE.BoxGeometry(0.04, rayLength, 0.04);
                const rayMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffd700,
                    transparent: true,
                    opacity: 0.6,
                    blending: THREE.AdditiveBlending
                });
                const ray = new THREE.Mesh(rayGeometry, rayMaterial);
                ray.rotation.z = (i / 12) * Math.PI * 2;
                starGroup.add(ray);
            }

            starGroup.position.set(0, 13.5, 0);
            treeGroup.add(starGroup);
        }

        // åˆ›å»º3Dé›ªèŠ±
        function createSnow() {
            const snowCount = 1000;
            const positions = new Float32Array(snowCount * 3);
            const sizes = new Float32Array(snowCount);
            const velocities = [];

            for (let i = 0; i < snowCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 50;
                positions[i * 3 + 1] = Math.random() * 30;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 50;
                sizes[i] = Math.random() * 0.15 + 0.05;
                velocities.push({
                    y: Math.random() * 0.02 + 0.01,
                    x: (Math.random() - 0.5) * 0.01,
                    z: (Math.random() - 0.5) * 0.01
                });
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const material = new THREE.PointsMaterial({
                size: 0.15,
                color: 0xffffff,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending
            });

            snowParticles = new THREE.Points(geometry, material);
            snowParticles.userData.velocities = velocities;
            scene.add(snowParticles);
        }

        // åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯
        function createStarField() {
            const starsGeometry = new THREE.BufferGeometry();
            const starPositions = [];
            const starColors = [];
            
            for (let i = 0; i < 5000; i++) {
                const x = (Math.random() - 0.5) * 400;
                const y = (Math.random() - 0.5) * 400;
                const z = (Math.random() - 0.5) * 400;
                starPositions.push(x, y, z);
                
                // æ˜Ÿæ˜Ÿé¢œè‰²å¾®è°ƒ
                const colorVariation = Math.random();
                if (colorVariation > 0.9) {
                    starColors.push(1, 0.8, 0.6); // æ©™è‰²æ˜Ÿ
                } else if (colorVariation > 0.8) {
                    starColors.push(0.8, 0.9, 1); // è“ç™½æ˜Ÿ
                } else {
                    starColors.push(1, 1, 1); // ç™½æ˜Ÿ
                }
            }
            
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
            starsGeometry.setAttribute('color', new THREE.Float32BufferAttribute(starColors, 3));
            
            const starsMaterial = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.9
            });
            const starField = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(starField);
        }

        // åˆ›å»ºåœ°é¢å…‰æ™•
        function createGroundGlow() {
            const groundGeometry = new THREE.CircleGeometry(20, 64);
            const groundMaterial = new THREE.MeshBasicMaterial({
                color: 0x2255aa,
                transparent: true,
                opacity: 0.15,
                blending: THREE.AdditiveBlending
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = 0;
            scene.add(ground);

            // ä¸­å¿ƒå…‰æ™•
            const glowGeometry = new THREE.CircleGeometry(8, 64);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffd700,
                transparent: true,
                opacity: 0.1,
                blending: THREE.AdditiveBlending
            });
            const centerGlow = new THREE.Mesh(glowGeometry, glowMaterial);
            centerGlow.rotation.x = -Math.PI / 2;
            centerGlow.position.y = 0.01;
            scene.add(centerGlow);
        }

        // åˆ›å»ºç¤¼ç‰©ç›’
        function createGifts() {
            const giftData = [
                { x: -3, z: 3, size: 0.8, boxColor: 0xe74c3c, ribbonColor: 0xffd700 },
                { x: 3.5, z: 2.5, size: 1.0, boxColor: 0x3498db, ribbonColor: 0xffffff },
                { x: -1.8, z: 4, size: 0.65, boxColor: 0x9b59b6, ribbonColor: 0xffd700 },
                { x: 2, z: 3.5, size: 0.85, boxColor: 0x2ecc71, ribbonColor: 0xff4444 },
                { x: 0, z: 4.5, size: 0.7, boxColor: 0xf39c12, ribbonColor: 0xffffff },
            ];

            giftData.forEach((gift) => {
                const boxGeometry = new THREE.BoxGeometry(gift.size, gift.size, gift.size);
                const boxMaterial = new THREE.MeshLambertMaterial({ color: gift.boxColor });
                const box = new THREE.Mesh(boxGeometry, boxMaterial);
                box.position.set(gift.x, gift.size / 2, gift.z);
                scene.add(box);

                const ribbonMaterial = new THREE.MeshBasicMaterial({ color: gift.ribbonColor });
                
                const ribbon1 = new THREE.Mesh(
                    new THREE.BoxGeometry(gift.size + 0.02, gift.size * 0.1, gift.size + 0.02),
                    ribbonMaterial
                );
                ribbon1.position.set(gift.x, gift.size / 2, gift.z);
                scene.add(ribbon1);

                const ribbon2 = new THREE.Mesh(
                    new THREE.BoxGeometry(gift.size * 0.1, gift.size + 0.02, gift.size + 0.02),
                    ribbonMaterial
                );
                ribbon2.position.set(gift.x, gift.size / 2, gift.z);
                scene.add(ribbon2);

                // è´è¶ç»“
                const bow = new THREE.Mesh(
                    new THREE.SphereGeometry(gift.size * 0.12, 8, 8),
                    ribbonMaterial
                );
                bow.position.set(gift.x, gift.size + 0.05, gift.z);
                scene.add(bow);
            });
        }

        // é¢„è®¾ç…§ç‰‡ä½ç½®
        function getPhotoPositions() {
            return [
                { y: 2.5, angle: 0, radius: 5.5 },
                { y: 4.0, angle: Math.PI * 0.5, radius: 5.0 },
                { y: 5.5, angle: Math.PI, radius: 4.5 },
                { y: 7.0, angle: Math.PI * 1.5, radius: 4.0 },
                { y: 8.5, angle: Math.PI * 0.25, radius: 3.4 },
                { y: 10.0, angle: Math.PI * 0.75, radius: 2.8 },
                { y: 11.5, angle: Math.PI * 1.25, radius: 2.2 },
                { y: 3.2, angle: Math.PI * 0.75, radius: 5.2 },
                { y: 5.0, angle: Math.PI * 1.25, radius: 4.7 },
                { y: 6.5, angle: Math.PI * 0.15, radius: 4.2 },
                { y: 8.0, angle: Math.PI * 1.1, radius: 3.6 },
                { y: 9.5, angle: Math.PI * 1.75, radius: 3.0 },
                { y: 11.0, angle: Math.PI * 0.5, radius: 2.4 },
            ];
        }

        // åŠ è½½ç…§ç‰‡
        function loadPhotos() {
            const textureLoader = new THREE.TextureLoader();
            const positions = getPhotoPositions();
            
            PHOTOS.forEach((photoPath, index) => {
                if (index >= positions.length) return;
                
                const pos = positions[index];
                const photoGroup = new THREE.Group();
                
                const photoWidth = 1.1;
                const photoHeight = 1.1;
                const frameThickness = 0.1;
                
                // ç™½è‰²ç›¸æ¡†
                const frameGeometry = new THREE.BoxGeometry(
                    photoWidth + frameThickness * 2,
                    photoHeight + frameThickness * 2,
                    0.08
                );
                const frameMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
                const frame = new THREE.Mesh(frameGeometry, frameMaterial);
                frame.userData = { photoPath: photoPath, isPhoto: true };
                photoGroup.add(frame);

                // åŠ è½½ç…§ç‰‡
                textureLoader.load(photoPath, (texture) => {
                    const photoGeometry = new THREE.PlaneGeometry(photoWidth, photoHeight);
                    const photoMaterial = new THREE.MeshBasicMaterial({
                        map: texture,
                        side: THREE.FrontSide
                    });
                    const photo = new THREE.Mesh(photoGeometry, photoMaterial);
                    photo.position.z = 0.05;
                    photo.userData = { photoPath: photoPath, isPhoto: true };
                    photoGroup.add(photo);
                });

                // é‡‘è‰²æŒ‚é’©
                const hook = new THREE.Mesh(
                    new THREE.TorusGeometry(0.1, 0.025, 8, 16, Math.PI),
                    new THREE.MeshBasicMaterial({ color: 0xffd700 })
                );
                hook.position.y = photoHeight / 2 + frameThickness + 0.1;
                hook.position.z = 0.04;
                hook.rotation.z = Math.PI;
                photoGroup.add(hook);

                // çº¢è‰²æŒ‚ç»³
                const rope = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.02, 0.02, 0.5, 8),
                    new THREE.MeshBasicMaterial({ color: 0xcc0000 })
                );
                rope.position.y = photoHeight / 2 + frameThickness + 0.35;
                photoGroup.add(rope);

                photoGroup.userData = {
                    photoPath: photoPath,
                    isPhoto: true,
                    baseY: pos.y,
                    angle: pos.angle,
                    radius: pos.radius,
                    phase: Math.random() * Math.PI * 2,
                    swingPhase: Math.random() * Math.PI * 2
                };

                photoFrames.push(photoGroup);
                scene.add(photoGroup);
            });
        }

        // äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            const canvas = renderer.domElement;
            
            canvas.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    
                    treeGroup.rotation.y += deltaX * 0.008;
                    camera.position.y = Math.max(2, Math.min(16, camera.position.y - deltaY * 0.02));
                    camera.lookAt(0, 6, 0);
                    
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });

            canvas.addEventListener('mouseup', () => { isDragging = false; });
            canvas.addEventListener('mouseleave', () => { isDragging = false; });

            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                camera.position.z = Math.max(10, Math.min(30, camera.position.z + e.deltaY * 0.01));
            });

            canvas.addEventListener('click', onCanvasClick);

            let touchStart = { x: 0, y: 0 };
            canvas.addEventListener('touchstart', (e) => {
                touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            });
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                treeGroup.rotation.y += (e.touches[0].clientX - touchStart.x) * 0.008;
                touchStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }

        function onCanvasClick(event) {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );
            
            raycaster.setFromCamera(mouse, camera);
            
            const allObjects = [];
            photoFrames.forEach(frame => {
                frame.traverse(child => {
                    if (child.isMesh) allObjects.push(child);
                });
            });
            
            const intersects = raycaster.intersectObjects(allObjects);
            
            for (const intersect of intersects) {
                let obj = intersect.object;
                while (obj) {
                    if (obj.userData?.isPhoto && obj.userData?.photoPath) {
                        openModal(obj.userData.photoPath);
                        return;
                    }
                    obj = obj.parent;
                }
            }
        }

        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('photoModal').classList.add('active');
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('photoModal').classList.remove('active');
        }

        // åŠ¨ç”»
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            // è‡ªåŠ¨æ—‹è½¬
            if (!isDragging) {
                treeGroup.rotation.y += 0.0015;
            }
            
            // æ ‘ç²’å­çµåŠ¨æ•ˆæœ
            if (treeParticles) {
                const positions = treeParticles.geometry.attributes.position.array;
                const original = treeParticles.userData.originalPositions;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const idx = i / 3;
                    const wave = Math.sin(time * 2 + idx * 0.01) * 0.03;
                    const wave2 = Math.cos(time * 1.5 + idx * 0.02) * 0.02;
                    
                    positions[i] = original[i] + wave;
                    positions[i + 2] = original[i + 2] + wave2;
                }
                treeParticles.geometry.attributes.position.needsUpdate = true;
            }
            
            // æ˜Ÿæ˜Ÿæ—‹è½¬
            if (starGroup) {
                starGroup.rotation.z = time * 0.3;
                starGroup.children.forEach((child, i) => {
                    if (i > 0 && i < 4) {
                        child.scale.setScalar(1 + Math.sin(time * 2 + i) * 0.1);
                    }
                });
            }
            
            // å½©ç¯é—ªçƒ
            if (lightParticles) {
                lightParticles.material.size = 0.3 + Math.sin(time * 4) * 0.1;
            }
            
            // é—ªçƒæ˜Ÿæ˜Ÿ
            if (sparkleParticles) {
                sparkleParticles.material.opacity = 0.5 + Math.sin(time * 5) * 0.4;
                sparkleParticles.material.size = 0.15 + Math.sin(time * 6) * 0.1;
            }
            
            // é›ªèŠ±é£˜è½
            if (snowParticles) {
                const positions = snowParticles.geometry.attributes.position.array;
                const velocities = snowParticles.userData.velocities;
                
                for (let i = 0; i < positions.length; i += 3) {
                    const idx = i / 3;
                    positions[i] += velocities[idx].x + Math.sin(time + idx) * 0.005;
                    positions[i + 1] -= velocities[idx].y;
                    positions[i + 2] += velocities[idx].z;
                    
                    if (positions[i + 1] < 0) {
                        positions[i + 1] = 30;
                        positions[i] = (Math.random() - 0.5) * 50;
                        positions[i + 2] = (Math.random() - 0.5) * 50;
                    }
                }
                snowParticles.geometry.attributes.position.needsUpdate = true;
            }
            
            // ç…§ç‰‡è·Ÿéšæ ‘æ—‹è½¬ä½†ä¿æŒæ­£é¢
            const treeRotationY = treeGroup.rotation.y;
            photoFrames.forEach((frame) => {
                const data = frame.userData;
                const currentAngle = data.angle + treeRotationY;
                
                frame.position.set(
                    Math.cos(currentAngle) * data.radius,
                    data.baseY + Math.sin(time * 1.5 + data.phase) * 0.08,
                    Math.sin(currentAngle) * data.radius
                );
                
                frame.rotation.set(0, 0, 0);
                frame.lookAt(camera.position.x, frame.position.y, camera.position.z);
                frame.rotation.z = Math.sin(time * 2 + data.swingPhase) * 0.06;
            });
            
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
