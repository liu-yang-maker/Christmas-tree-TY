    <script>
        // =============== åˆå§‹åŒ–æ˜Ÿç©º ===============
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {

        // =============== é£˜é›ªæ•ˆæœ ===============
        function createSnowflakes() {

            const snowflakeChars = ['â„', 'â…', 'â†', 'âœ»', 'âœ¼', 'â‰'];

        // =============== ç²’å­åœ£è¯æ ‘ ===============
        class ParticleTree {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.lights = [];
                this.starParticles = [];
                this.init();
            }

            init() {
                this.createTreeParticles();
                this.createLights();
                this.createStarTop();
                this.animate();
            }

            // åˆ›å»ºåœ£è¯æ ‘ç²’å­
            createTreeParticles() {
                const centerX = this.canvas.width / 2;
                const treeTop = 80;
                const treeBottom = 520;
                const treeHeight = treeBottom - treeTop;

                // æ ‘å¶ç²’å­
                for (let i = 0; i < 800; i++) {
                    const y = treeTop + Math.random() * treeHeight;
                    const progress = (y - treeTop) / treeHeight;
                    const maxWidth = progress * 200;
                    const x = centerX + (Math.random() - 0.5) * maxWidth;

                    this.particles.push({
                        x: x,
                        y: y,
                        originX: x,
                        originY: y,
                        size: Math.random() * 3 + 1,
                        color: this.getTreeColor(),
                        vx: 0,
                        vy: 0,
                        oscillation: Math.random() * Math.PI * 2,
                        oscillationSpeed: Math.random() * 0.02 + 0.01
                    });
                }

                // æ ‘å¹²
                for (let i = 0; i < 100; i++) {
                    const y = treeBottom + Math.random() * 60;
                    const x = centerX + (Math.random() - 0.5) * 40;
                    this.particles.push({
                        x: x,
                        y: y,
                        originX: x,
                        originY: y,
                        size: Math.random() * 3 + 2,
                        color: '#8B4513',
                        vx: 0,
                        vy: 0,
                        oscillation: 0,
                        oscillationSpeed: 0
                    });
                }
            }

            getTreeColor() {
                const colors = ['#228B22', '#2E8B57', '#006400', '#32CD32', '#3CB371', '#90EE90'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            // åˆ›å»ºå½©ç¯
            createLights() {
                const centerX = this.canvas.width / 2;
                const treeTop = 100;
                const treeBottom = 500;
                const colors = ['#ff0000', '#ffd700', '#00ff00', '#ff69b4', '#00bfff', '#ff6600'];

                for (let i = 0; i < 30; i++) {
                    const y = treeTop + Math.random() * (treeBottom - treeTop);
                    const progress = (y - treeTop) / (treeBottom - treeTop);
                    const maxWidth = progress * 180;
                    const x = centerX + (Math.random() - 0.5) * maxWidth;

                    this.lights.push({
                        x: x,
                        y: y,
                        size: Math.random() * 4 + 3,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        phase: Math.random() * Math.PI * 2,
                        speed: Math.random() * 0.05 + 0.02
                    });
                }
            }

            // åˆ›å»ºé¡¶éƒ¨æ˜Ÿæ˜Ÿ
            createStarTop() {
                const centerX = this.canvas.width / 2;
                const starY = 60;
                
                for (let i = 0; i < 50; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 25;
                    this.starParticles.push({
                        x: centerX + Math.cos(angle) * distance,
                        y: starY + Math.sin(angle) * distance,
                        size: Math.random() * 2 + 1,
                        color: '#ffd700',
                        phase: Math.random() * Math.PI * 2,
                        speed: Math.random() * 0.1 + 0.05
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // ç»˜åˆ¶æ ‘ç²’å­
                this.particles.forEach(p => {
                    p.oscillation += p.oscillationSpeed;
                    p.x = p.originX + Math.sin(p.oscillation) * 2;

                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = p.color;
                    this.ctx.fill();
                });

                // ç»˜åˆ¶å½©ç¯
                this.lights.forEach(light => {
                    light.phase += light.speed;
                    const glow = 0.5 + Math.sin(light.phase) * 0.5;
                    
                    // å…‰æ™•
                    const gradient = this.ctx.createRadialGradient(
                        light.x, light.y, 0,
                        light.x, light.y, light.size * 3
                    );
                    gradient.addColorStop(0, light.color);
                    gradient.addColorStop(0.5, light.color + '80');
                    gradient.addColorStop(1, 'transparent');
                    
                    this.ctx.beginPath();
                    this.ctx.arc(light.x, light.y, light.size * 3 * glow, 0, Math.PI * 2);
                    this.ctx.fillStyle = gradient;
                    this.ctx.fill();

                    // ç¯æ³¡
                    this.ctx.beginPath();
                    this.ctx.arc(light.x, light.y, light.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = light.color;
                    this.ctx.fill();
                });

                // ç»˜åˆ¶é¡¶éƒ¨æ˜Ÿæ˜Ÿ
                this.starParticles.forEach(star => {
                    star.phase += star.speed;
                    const brightness = 0.5 + Math.sin(star.phase) * 0.5;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(star.x, star.y, star.size * brightness * 2, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(255, 215, 0, ${brightness})`;
                    this.ctx.fill();
                });

                // ç»˜åˆ¶å¤§æ˜Ÿæ˜Ÿ
                this.drawStar(this.canvas.width / 2, 55, 5, 20, 10);

                requestAnimationFrame(() => this.animate());
            }

            drawStar(cx, cy, spikes, outerRadius, innerRadius) {
                let rot = Math.PI / 2 * 3;
                let x = cx;
                let y = cy;
                const step = Math.PI / spikes;

                this.ctx.beginPath();
                this.ctx.moveTo(cx, cy - outerRadius);

                for (let i = 0; i < spikes; i++) {
                    x = cx + Math.cos(rot) * outerRadius;
                    y = cy + Math.sin(rot) * outerRadius;
                    this.ctx.lineTo(x, y);
                    rot += step;

                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    this.ctx.lineTo(x, y);
                    rot += step;
                }

                this.ctx.lineTo(cx, cy - outerRadius);
                this.ctx.closePath();

                const gradient = this.ctx.createRadialGradient(cx, cy, 0, cx, cy, outerRadius);
                gradient.addColorStop(0, '#fff7c0');
                gradient.addColorStop(0.5, '#ffd700');
                gradient.addColorStop(1, '#daa520');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fill();

                // æ˜Ÿæ˜Ÿå…‰èŠ’
                this.ctx.shadowColor = '#ffd700';
                this.ctx.shadowBlur = 20;
                this.ctx.fill();
                this.ctx.shadowBlur = 0;
            }
        }

        // =============== ç…§ç‰‡æŒ‚è½½ä½ç½® ===============
        const photoPositions = [
            { x: 50, y: 18 },   // ä¸Šå±‚
            { x: 35, y: 30 },
            { x: 65, y: 30 },
            { x: 25, y: 45 },   // ä¸­å±‚
            { x: 50, y: 42 },

            { x: 20, y: 75 },   // æœ€ä¸‹å±‚

        ];

        let uploadedPhotos = [];

        // =============== åˆ›å»ºç…§ç‰‡æŒ‚é¥° ===============
        function createPhotoOrnaments() {
            const container = document.getElementById('photosContainer');
            container.innerHTML = '';

            photoPositions.forEach((pos, index) => {
                const ornament = document.createElement('div');
                ornament.className = 'photo-ornament';

                if (uploadedPhotos[index]) {
                    const img = document.createElement('img');
                    img.src = uploadedPhotos[index];
                    img.alt = 'ç…§ç‰‡ ' + (index + 1);
                    ornament.appendChild(img);
                    ornament.onclick = () => openModal(uploadedPhotos[index]);
                } else {
                    ornament.classList.add('empty');
                    ornament.innerHTML = 'ğŸ“·';
                    ornament.onclick = () => document.getElementById('photoInput').click();
                }

                container.appendChild(ornament);
            });
        }

        // =============== å¤„ç†ç…§ç‰‡ä¸Šä¼  ===============
        function handlePhotoUpload(event) {
            const files = event.target.files;
            
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        // æ‰¾åˆ°ç¬¬ä¸€ä¸ªç©ºä½
                        const emptyIndex = uploadedPhotos.findIndex((p, i) => !p && i < photoPositions.length);
                        if (emptyIndex !== -1) {
                            uploadedPhotos[emptyIndex] = e.target.result;
                        } else if (uploadedPhotos.length < photoPositions.length) {
                            uploadedPhotos.push(e.target.result);
                        } else {
                            // æ‰€æœ‰ä½ç½®éƒ½æ»¡äº†ï¼Œæ›¿æ¢éšæœºä¸€ä¸ª
                            const randomIndex = Math.floor(Math.random() * photoPositions.length);
                            uploadedPhotos[randomIndex] = e.target.result;
                        }
                        createPhotoOrnaments();
                    };
                    reader.readAsDataURL(file);
                }
            });

            // æ¸…ç©ºinputä»¥ä¾¿é‡å¤ä¸Šä¼ åŒä¸€æ–‡ä»¶
            event.target.value = '';
        }

        // =============== æ¨¡æ€æ¡†åŠŸèƒ½ ===============
        function openModal(imageSrc) {
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            const modal = document.getElementById('photoModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        // ESCé”®å…³é—­æ¨¡æ€æ¡†
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // =============== åˆå§‹åŒ– ===============
        window.onload = () => {
            createStars();
            createSnowflakes();
            new ParticleTree(document.getElementById('treeCanvas'));
            createPhotoOrnaments();
        };
    </script>
