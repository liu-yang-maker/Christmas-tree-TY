<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Merry Christmas ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2838 0%, #090a0f 100%);
            overflow: hidden;
            font-family: 'Noto Sans SC', sans-serif;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            color: #ffd700;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4);
            margin-bottom: 5px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.6); }
            to { text-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.6); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            letter-spacing: 3px;
        }

        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .photo-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .photo-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 85%;
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .photo-modal.active .modal-content {
            transform: scale(1);
        }

        .modal-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 5px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            border: 8px solid white;
        }

        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff4757, #ff6b7a);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 26px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.5);
        }

        .close-btn:hover {
            transform: scale(1.1) rotate(90deg);
        }

        .controls-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 1.2rem;
            z-index: 100;
        }

        .loading.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1 class="title">Merry Christmas</h1>
        <p class="subtitle">‚ú¶ Âú£ËØûÂø´‰πêÔºåÂΩ§ÂÆù ‚ú¶</p>
    </div>

    <div id="canvas-container"></div>
    <div class="snowflakes" id="snowflakes"></div>
    <div class="controls-hint">üñ±Ô∏è ÊãñÊãΩÊóãËΩ¨ ¬∑ ÊªöËΩÆÁº©Êîæ ¬∑ ÁÇπÂáªÁÖßÁâáÊü•ÁúãÂ§ßÂõæ</div>
    <div class="loading" id="loading">üéÑ Âä†ËΩΩ‰∏≠...</div>

    <div class="photo-modal" id="photoModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modalImage" src="" alt="ÁÖßÁâá">
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // =====================================================
        // ‚òÖ‚òÖ‚òÖ ÈÖçÁΩÆÂå∫Âüü - Âú®ËøôÈáåÊ∑ªÂä†‰Ω†ÁöÑÁÖßÁâá ‚òÖ‚òÖ‚òÖ
        // =====================================================
        const PHOTOS = [
            'photos/1.jpg',
            'photos/2.jpg',
            'photos/3.jpg',
            // 'photos/4.jpg',
            'photos/5.jpg',
            'photos/6.jpg',
            'photos/7.jpg',
            'photos/8.png',
            'photos/9.jpg',
            'photos/10.jpg',
        ];
        // =====================================================

        let scene, camera, renderer, treeGroup;
        let photoFrames = [];
        let treeParticles, lightParticles;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        // È£òÈõ™
        function createSnowflakes() {
            const container = document.getElementById('snowflakes');
            const chars = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº'];
            
            setInterval(() => {
                if (document.querySelectorAll('.snowflake').length > 50) return;
                
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.textContent = chars[Math.floor(Math.random() * chars.length)];
                flake.style.left = Math.random() * 100 + '%';
                flake.style.fontSize = (Math.random() * 10 + 8) + 'px';
                flake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                container.appendChild(flake);
                setTimeout(() => flake.remove(), 10000);
            }, 200);
        }

        function init() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x090a0f, 0.015);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 4, 14);
            camera.lookAt(0, 4, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // ÁÅØÂÖâ
            const ambientLight = new THREE.AmbientLight(0x404060, 0.6);
            scene.add(ambientLight);

            const topLight = new THREE.PointLight(0xffd700, 2, 30);
            topLight.position.set(0, 12, 0);
            scene.add(topLight);

            const frontLight = new THREE.DirectionalLight(0xffffff, 0.5);
            frontLight.position.set(5, 10, 10);
            scene.add(frontLight);

            // ÂàõÂª∫Ê†ëÁªÑ
            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            // ÂàõÂª∫Á≤íÂ≠êÂú£ËØûÊ†ë
            createParticleTree();
            
            // ÂàõÂª∫ÂΩ©ÁÅØÁ≤íÂ≠ê
            createLightParticles();
            
            // ÂàõÂª∫È°∂ÈÉ®ÊòüÊòü
            createStar();
            
            // ÂàõÂª∫Ê†ëÂπ≤
            createTrunk();
            
            // ÂàõÂª∫ÊòüÁ©∫ËÉåÊôØ
            createStarField();
            
            // ÂàõÂª∫Âú∞Èù¢
            createGround();
            
            // ÂàõÂª∫Á§ºÁâ©Áõí
            createGifts();

            // Âä†ËΩΩÁÖßÁâá
            loadPhotos();

            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1500);

            setupEventListeners();
            animate();
        }

        // ÂàõÂª∫Á≤íÂ≠êÂú£ËØûÊ†ë
        function createParticleTree() {
            const particleCount = 8000;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);

            const treeHeight = 9;
            const baseRadius = 3.5;

            for (let i = 0; i < particleCount; i++) {
                // Èî•ÂΩ¢ÂàÜÂ∏É
                const y = Math.random() * treeHeight;
                const radiusAtHeight = baseRadius * (1 - y / treeHeight) * (0.8 + Math.random() * 0.4);
                const angle = Math.random() * Math.PI * 2;
                
                // Âä†ÂÖ•‰∏Ä‰∫õËû∫ÊóãÊÑü
                const spiralOffset = y * 0.5;
                const finalAngle = angle + spiralOffset;
                
                positions[i * 3] = Math.cos(finalAngle) * radiusAtHeight;
                positions[i * 3 + 1] = y + 1.5; // Êä¨È´ò‰∏ÄÁÇπ
                positions[i * 3 + 2] = Math.sin(finalAngle) * radiusAtHeight;

                // ÁªøËâ≤Ê∏êÂèò
                const greenVariation = 0.3 + Math.random() * 0.4;
                const darkness = 0.5 + (y / treeHeight) * 0.5;
                colors[i * 3] = 0.1 * darkness;
                colors[i * 3 + 1] = greenVariation * darkness;
                colors[i * 3 + 2] = 0.1 * darkness;

                sizes[i] = Math.random() * 3 + 1;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const material = new THREE.PointsMaterial({
                size: 0.08,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: true
            });

            treeParticles = new THREE.Points(geometry, material);
            treeGroup.add(treeParticles);
        }

        // ÂàõÂª∫ÂΩ©ÁÅØÁ≤íÂ≠ê
        function createLightParticles() {
            const lightCount = 200;
            const positions = new Float32Array(lightCount * 3);
            const colors = new Float32Array(lightCount * 3);

            const lightColors = [
                [1, 0, 0],      // Á∫¢
                [0, 1, 0],      // Áªø
                [0, 0, 1],      // Ëìù
                [1, 1, 0],      // ÈªÑ
                [1, 0, 1],      // Á¥´
                [0, 1, 1],      // Èùí
                [1, 0.5, 0],    // Ê©ô
                [1, 1, 1],      // ÁôΩ
            ];

            const treeHeight = 9;
            const baseRadius = 3.5;

            for (let i = 0; i < lightCount; i++) {
                const y = Math.random() * treeHeight;
                const radiusAtHeight = baseRadius * (1 - y / treeHeight) + 0.2;
                const angle = Math.random() * Math.PI * 2;
                
                positions[i * 3] = Math.cos(angle) * radiusAtHeight;
                positions[i * 3 + 1] = y + 1.5;
                positions[i * 3 + 2] = Math.sin(angle) * radiusAtHeight;

                const color = lightColors[Math.floor(Math.random() * lightColors.length)];
                colors[i * 3] = color[0];
                colors[i * 3 + 1] = color[1];
                colors[i * 3 + 2] = color[2];
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.15,
                vertexColors: true,
                transparent: true,
                opacity: 1,
                sizeAttenuation: true
            });

            lightParticles = new THREE.Points(geometry, material);
            lightParticles.userData.originalSizes = new Float32Array(lightCount).fill(0.15);
            treeGroup.add(lightParticles);
        }

        // ÂàõÂª∫È°∂ÈÉ®ÊòüÊòü
        function createStar() {
            const starGroup = new THREE.Group();
            
            // ÊòüÊòü‰∏ª‰Ωì
            const starShape = new THREE.Shape();
            const outerRadius = 0.6;
            const innerRadius = 0.25;
            const spikes = 5;

            for (let i = 0; i < spikes * 2; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (i / (spikes * 2)) * Math.PI * 2 - Math.PI / 2;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                if (i === 0) starShape.moveTo(x, y);
                else starShape.lineTo(x, y);
            }
            starShape.closePath();

            const extrudeSettings = { depth: 0.2, bevelEnabled: false };
            const starGeometry = new THREE.ExtrudeGeometry(starShape, extrudeSettings);
            const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700 });
            const star = new THREE.Mesh(starGeometry, starMaterial);
            star.rotation.x = Math.PI / 2;
            starGroup.add(star);

            // ÂÖâËäíÊïàÊûú
            const glowGeometry = new THREE.SphereGeometry(0.8, 16, 16);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffd700,
                transparent: true,
                opacity: 0.4
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            starGroup.add(glow);

            // ÂÖâÁ∫ø
            for (let i = 0; i < 8; i++) {
                const rayGeometry = new THREE.BoxGeometry(0.05, 1.5, 0.05);
                const rayMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffd700,
                    transparent: true,
                    opacity: 0.6
                });
                const ray = new THREE.Mesh(rayGeometry, rayMaterial);
                ray.rotation.z = (i / 8) * Math.PI * 2;
                starGroup.add(ray);
            }

            starGroup.position.set(0, 11, 0);
            starGroup.userData.isstar = true;
            treeGroup.add(starGroup);
        }

        // ÂàõÂª∫Ê†ëÂπ≤
        function createTrunk() {
            const trunkGeometry = new THREE.CylinderGeometry(0.4, 0.5, 1.5, 16);
            const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 0.75;
            treeGroup.add(trunk);
        }

        // Âä†ËΩΩÁÖßÁâá - ÁúüÂÆûÁÖßÁâáÊåÇ‰ª∂ÊïàÊûú
        function loadPhotos() {
            const textureLoader = new THREE.TextureLoader();
            const photoSize = 0.9; // ÁÖßÁâáÂ§ßÂ∞è
            const frameWidth = 0.08; // ÁôΩËâ≤ËæπÊ°ÜÂÆΩÂ∫¶
            
            PHOTOS.forEach((photoPath, index) => {
                const totalPhotos = PHOTOS.length;
                const heightRange = 7;
                const y = 2.5 + (index / totalPhotos) * heightRange;
                const layerProgress = (y - 2.5) / heightRange;
                const baseRadius = 3.5 * (1 - layerProgress * 0.85);
                const angle = (index / totalPhotos) * Math.PI * 2.5 + Math.PI / 4;
                const radius = baseRadius + 1;

                const photoGroup = new THREE.Group();

                // ÁôΩËâ≤Áõ∏Ê°ÜËÉåÊôØ
                const frameGeometry = new THREE.BoxGeometry(
                    photoSize + frameWidth * 2,
                    photoSize + frameWidth * 2,
                    0.05
                );
                const frameMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
                const frame = new THREE.Mesh(frameGeometry, frameMaterial);
                photoGroup.add(frame);

                // Âä†ËΩΩÁÖßÁâáÁ∫πÁêÜ
                textureLoader.load(
                    photoPath,
                    (texture) => {
                        const photoGeometry = new THREE.PlaneGeometry(photoSize, photoSize);
                        const photoMaterial = new THREE.MeshBasicMaterial({
                            map: texture,
                            side: THREE.DoubleSide
                        });
                        const photo = new THREE.Mesh(photoGeometry, photoMaterial);
                        photo.position.z = 0.03;
                        photoGroup.add(photo);
                    },
                    undefined,
                    (error) => {
                        console.log('ÁÖßÁâáÂä†ËΩΩÂ§±Ë¥•:', photoPath);
                        // Âä†ËΩΩÂ§±Ë¥•Êó∂ÊòæÁ§∫Á∫¢Ëâ≤Âç†‰Ωç
                        const placeholderGeometry = new THREE.PlaneGeometry(photoSize, photoSize);
                        const placeholderMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
                        const placeholder = new THREE.Mesh(placeholderGeometry, placeholderMaterial);
                        placeholder.position.z = 0.03;
                        photoGroup.add(placeholder);
                    }
                );

                // ÊåÇÈí©
                const hookGeometry = new THREE.TorusGeometry(0.08, 0.02, 8, 16, Math.PI);
                const hookMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700 });
                const hook = new THREE.Mesh(hookGeometry, hookMaterial);
                hook.position.y = photoSize / 2 + frameWidth + 0.08;
                hook.position.z = 0.02;
                hook.rotation.z = Math.PI;
                photoGroup.add(hook);

                // ÊåÇÁª≥
                const ropeGeometry = new THREE.CylinderGeometry(0.015, 0.015, 0.4, 8);
                const ropeMaterial = new THREE.MeshBasicMaterial({ color: 0xcc0000 });
                const rope = new THREE.Mesh(ropeGeometry, ropeMaterial);
                rope.position.y = photoSize / 2 + frameWidth + 0.28;
                photoGroup.add(rope);

                // ËÆæÁΩÆ‰ΩçÁΩÆ
                photoGroup.position.set(
                    Math.cos(angle) * radius,
                    y,
                    Math.sin(angle) * radius
                );

                // ËÆ©ÁÖßÁâáÈù¢ÂêëÂ§ñ‰æß
                photoGroup.lookAt(
                    Math.cos(angle) * (radius + 5),
                    y,
                    Math.sin(angle) * (radius + 5)
                );

                photoGroup.userData = {
                    photoPath: photoPath,
                    isPhoto: true,
                    baseY: y,
                    phase: Math.random() * Math.PI * 2,
                    swingPhase: Math.random() * Math.PI * 2
                };

                photoFrames.push(photoGroup);
                treeGroup.add(photoGroup);
            });
        }

        // ÂàõÂª∫ÊòüÁ©∫ËÉåÊôØ
        function createStarField() {
            const starsGeometry = new THREE.BufferGeometry();
            const starPositions = [];
            
            for (let i = 0; i < 3000; i++) {
                const x = (Math.random() - 0.5) * 300;
                const y = (Math.random() - 0.5) * 300;
                const z = (Math.random() - 0.5) * 300;
                starPositions.push(x, y, z);
            }
            
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.5,
                transparent: true,
                opacity: 0.8
            });
            const starField = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(starField);
        }

        // ÂàõÂª∫Âú∞Èù¢
        function createGround() {
            // Èõ™Âú∞
            const groundGeometry = new THREE.CircleGeometry(20, 64);
            const groundMaterial = new THREE.MeshLambertMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.3
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = 0;
            scene.add(ground);

            // Èõ™Á≤íÂ≠ê
            const snowParticleCount = 500;
            const snowPositions = new Float32Array(snowParticleCount * 3);
            
            for (let i = 0; i < snowParticleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 10 + 4;
                snowPositions[i * 3] = Math.cos(angle) * radius;
                snowPositions[i * 3 + 1] = Math.random() * 0.3;
                snowPositions[i * 3 + 2] = Math.sin(angle) * radius;
            }

            const snowGeometry = new THREE.BufferGeometry();
            snowGeometry.setAttribute('position', new THREE.BufferAttribute(snowPositions, 3));
            const snowMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.1,
                transparent: true,
                opacity: 0.6
            });
            const snowGround = new THREE.Points(snowGeometry, snowMaterial);
            scene.add(snowGround);
        }

        // ÂàõÂª∫Á§ºÁâ©Áõí
        function createGifts() {
            const giftColors = [
                { box: 0xe74c3c, ribbon: 0xffd700 },
                { box: 0x3498db, ribbon: 0xffffff },
                { box: 0x9b59b6, ribbon: 0xffd700 },
                { box: 0x2ecc71, ribbon: 0xff0000 },
            ];

            const positions = [
                { x: -2, z: 2, size: 0.6 },
                { x: 2.5, z: 1.5, size: 0.8 },
                { x: -1, z: 3, size: 0.5 },
                { x: 1, z: 2.5, size: 0.7 },
            ];

            positions.forEach((pos, i) => {
                const color = giftColors[i % giftColors.length];
                
                // ÁõíÂ≠ê
                const boxGeometry = new THREE.BoxGeometry(pos.size, pos.size, pos.size);
                const boxMaterial = new THREE.MeshLambertMaterial({ color: color.box });
                const box = new THREE.Mesh(boxGeometry, boxMaterial);
                box.position.set(pos.x, pos.size / 2, pos.z);
                scene.add(box);

                // ‰∏ùÂ∏¶-Ê®™
                const ribbon1Geometry = new THREE.BoxGeometry(pos.size + 0.02, pos.size * 0.15, pos.size + 0.02);
                const ribbonMaterial = new THREE.MeshBasicMaterial({ color: color.ribbon });
                const ribbon1 = new THREE.Mesh(ribbon1Geometry, ribbonMaterial);
                ribbon1.position.set(pos.x, pos.size / 2, pos.z);
                scene.add(ribbon1);

                // ‰∏ùÂ∏¶-Á∫µ
                const ribbon2Geometry = new THREE.BoxGeometry(pos.size * 0.15, pos.size + 0.02, pos.size + 0.02);
                const ribbon2 = new THREE.Mesh(ribbon2Geometry, ribbonMaterial);
                ribbon2.position.set(pos.x, pos.size / 2, pos.z);
                scene.add(ribbon2);

                // Ëù¥Ëù∂Áªì
                const bowGeometry = new THREE.SphereGeometry(pos.size * 0.15, 8, 8);
                const bow = new THREE.Mesh(bowGeometry, ribbonMaterial);
                bow.position.set(pos.x, pos.size + 0.05, pos.z);
                scene.add(bow);
            });
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨
        function setupEventListeners() {
            const canvas = renderer.domElement;
            
            canvas.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - previousMousePosition.x;
                    const deltaY = e.clientY - previousMousePosition.y;
                    
                    treeGroup.rotation.y += deltaX * 0.01;
                    camera.position.y = Math.max(2, Math.min(12, camera.position.y - deltaY * 0.02));
                    camera.lookAt(0, 4, 0);
                    
                    previousMousePosition = { x: e.clientX, y: e.clientY };
                }
            });

            canvas.addEventListener('mouseup', () => { isDragging = false; });
            canvas.addEventListener('mouseleave', () => { isDragging = false; });

            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoom = e.deltaY * 0.01;
                camera.position.z = Math.max(8, Math.min(25, camera.position.z + zoom));
            });

            canvas.addEventListener('click', onCanvasClick);

            // Ëß¶Êë∏ÊîØÊåÅ
            let touchStartPos = { x: 0, y: 0 };
            canvas.addEventListener('touchstart', (e) => {
                touchStartPos = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const deltaX = e.touches[0].clientX - touchStartPos.x;
                treeGroup.rotation.y += deltaX * 0.01;
                touchStartPos = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }

        // ÁÇπÂáªÊ£ÄÊµã
        function onCanvasClick(event) {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            
            // Ê£ÄÊµãÊâÄÊúâÁÖßÁâáÁªÑ
            const intersects = raycaster.intersectObjects(treeGroup.children, true);
            
            for (const intersect of intersects) {
                let obj = intersect.object;
                // Âêë‰∏äÊü•ÊâæÁà∂Á∫ßÁõ¥Âà∞ÊâæÂà∞Êúâ isPhoto Ê†áËÆ∞ÁöÑÁªÑ
                while (obj.parent && !obj.userData.isPhoto) {
                    obj = obj.parent;
                }
                if (obj.userData.isPhoto) {
                    openModal(obj.userData.photoPath);
                    break;
                }
            }
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('photoModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.classList.add('active');
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('photoModal').classList.remove('active');
        }

        // Âä®ÁîªÂæ™ÁéØ
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            // Ëá™Âä®ÊóãËΩ¨
            if (!isDragging) {
                treeGroup.rotation.y += 0.002;
            }
            
            // ÊòüÊòüÊóãËΩ¨
            treeGroup.children.forEach(child => {
                if (child.userData.isstar) {
                    child.rotation.z = time * 0.5;
                }
            });
            
            // ÂΩ©ÁÅØÈó™ÁÉÅ
            if (lightParticles) {
                const sizes = lightParticles.geometry.attributes.size;
                if (!sizes) {
                    // ÂàõÂª∫ size Â±ûÊÄß
                    const sizeArray = new Float32Array(200);
                    for (let i = 0; i < 200; i++) {
                        sizeArray[i] = 0.15;
                    }
                    lightParticles.geometry.setAttribute('size', new THREE.BufferAttribute(sizeArray, 1));
                }
            }
            
            // ÁÖßÁâáËΩªÂæÆÊëáÊëÜ
            photoFrames.forEach((frame) => {
                frame.position.y = frame.userData.baseY + Math.sin(time * 1.5 + frame.userData.phase) * 0.03;
                frame.rotation.z = Math.sin(time * 2 + frame.userData.swingPhase) * 0.05;
            });
            
            renderer.render(scene, camera);
        }

        window.onload = () => {
            createSnowflakes();
            init();
        };
    </script>
</body>
</html>
